<div class="container form-main">
    <div class="row">
        <div class="col-md-8 container standard">
            <div class="row">
                <div class="col-md-6">
                    <h4>Add New Enquiry</h4>
                </div>
                <div class="col-md-6" style="margin-top:10px">
                    <button md-button color="primary">Pay Registration Fees</button>
                    <button md-button color="primary">Add Bulk Enquiry</button>
                </div>
            </div>
            <hr>
            <div class="row add-form">
                <form>
                    <div class="container " style="width:100%;">
                        <div class="row">
                            <div class="col-xs-10">
                                <h3>Basic Details</h3>
                            </div>
                            <div class="col-xs-2">
                                <button md-icon-button (click)="toggleForm()">
                                   <md-icon >add</md-icon>
                                </button>
                            </div>
                        </div>
                        <div class="row basic new-form" *ngIf="active" [@Collapse]>
                            <md-input-container class="form-input" color="primary"><input type="text" mdInput placeholder="Name"></md-input-container>
                            <md-input-container class="form-input" color="primary"><input type="tel" mdInput placeholder="Phone Number"></md-input-container>
                            <md-input-container class="form-input" color="primary"><input type="email" mdInput placeholder="Email ID"></md-input-container>
                            <md-select placeholder="Gender" class="form-input" color="primary">
                                <md-option *ngFor="let gender of Genders" [value]="gender.value">{{ gender.viewValue }}</md-option>
                            </md-select>
                            <md-input-container class="form-input" color="primary"><input type="text" mdInput placeholder="Address"></md-input-container>
                            <md-input-container class="form-input" color="primary"><input type="text" mdInput placeholder="City"></md-input-container>
                        </div>
                    </div>

                    <div class="container" style="width:100%;">
                        <div class="row">
                            <div class="col-xs-10">
                                <h3>Academic Details</h3>
                            </div>
                            <div class="col-xs-2">
                                <button md-icon-button (click)="toggleForm()">
                                  <md-icon >add</md-icon>
                                </button>
                            </div>
                        </div>
                        <div class="row basic new-form" *ngIf="!active" [@Collapse]>
                            <md-input-container class="form-input" color="primary"><input type="text" mdInput placeholder="Name"></md-input-container>
                            <md-input-container class="form-input" color="primary"><input type="tel" mdInput placeholder="Phone Number"></md-input-container>
                            <md-input-container class="form-input" color="primary"><input type="email" mdInput placeholder="Email ID"></md-input-container>
                            <md-select placeholder="Gender" class="form-input" color="primary">
                                <md-option *ngFor="let gender of Genders" [value]="gender.value">{{ gender.viewValue }}</md-option>
                            </md-select>
                            <md-input-container class="form-input" color="primary"><input type="text" mdInput placeholder="Address"></md-input-container>
                            <md-input-container class="form-input" color="primary"><input type="text" mdInput placeholder="City"></md-input-container>
                            <button class="next">Next</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-md-4 official container">
          <div class="row">
              <md-card class="card-lastupdate">Last Added</md-card>
          </div>
          <div class="row">
                <form>
                  <div class="container " style="width:100%;">
                    <div class="row">
                      <h3>Enquiry Details</h3>
                    </div>
                    <div class="row" style="margin-left:1em;">
                      <md-input-container style="margin-bottom: -15px;padding: 0;width: 70%;">
                      <input mdInput [mdDatepicker]="enquiryDate" placeholder="Enquiry date">
                      <button mdSuffix [mdDatepickerToggle]="enquiryDate"></button>
                      </md-input-container>
                      <md-datepicker #enquiryDate></md-datepicker>
                      <md-select placeholder="Enquiry Status" class="enquiry-input" color="primary">
                         <md-option *ngFor="let gender of Genders" [value]="gender.value">{{ gender.viewValue }}</md-option>
                      </md-select>
                      <md-select placeholder="Priority" class="enquiry-input" color="primary">
                            <md-option *ngFor="let gender of Genders" [value]="gender.value">{{ gender.viewValue }}</md-option>
                      </md-select>                                         
                      <md-select placeholder="Follow Up Type" class="enquiry-input" color="primary">
                            <md-option *ngFor="let gender of Genders" [value]="gender.value">{{ gender.viewValue }}</md-option>
                      </md-select>
                      <md-select placeholder="Source" class="enquiry-input" color="primary">
                            <md-option *ngFor="let gender of Genders" [value]="gender.value">{{ gender.viewValue }}</md-option>
                      </md-select>
                      <md-select placeholder="Reffered By" class="enquiry-input" color="primary">
                            <md-option *ngFor="let gender of Genders" [value]="gender.value">{{ gender.viewValue }}</md-option>
                      </md-select>
                      <md-select placeholder="Follow Up Type" class="enquiry-input" color="primary">
                            <md-option *ngFor="let gender of Genders" [value]="gender.value">{{ gender.viewValue }}</md-option>
                      </md-select>
                      <md-select placeholder="Assigned To" class="enquiry-input" color="primary">
                            <md-option *ngFor="let gender of Genders" [value]="gender.value">{{ gender.viewValue }}</md-option>
                      </md-select>
                      <md-input-container class="enquiry-input" color="primary"><input type="text" mdInput placeholder="Remarks"></md-input-container>
                      <button md-button class="enquiry-input">Clear Details</button>
                    </div>
                  </div>
                </form>
          </div>
        </div>
    </div>
</div>
