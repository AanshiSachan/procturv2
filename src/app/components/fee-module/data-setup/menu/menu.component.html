<div class="middle-section clearFix">
  <aside class="middle-full" style="padding: 1%">
      <h1 class="pull-left" style="padding-bottom: 10px">
          <a routerLink="/view/fee">
            Fees 
        </a>
        <i style="font-family: 'FontAwesome';" class="fas fa-angle-right"></i>
           Data-setup
      </h1>
    <section class="middle-main clearFix report-box" style="padding: 0">

        <div class="course-menu-section-container">
            <div class="course-menu-item" routerLink="./fee-type">
              <div class="menu-title">
                <img src="./assets/images/fee/Fee_types.svg" alt="fee types">
                <span>Additional fees</span>
              </div>
              <div class="menu-description">
                <span>Define fees for every type and add a description to it.</span>
              </div>
            </div>

            <div class="course-menu-item" routerLink="./fee-template">
              <div class="menu-title">
                <img src="./assets/images/fee/Fee_template.svg" alt="fee template">
                <span>{{moduleState}} wise fees</span>
              </div>
              <div class="menu-description">
                <span>Create fee structure for {{moduleState}}. </span>
              </div>
            </div>

            <div class="course-menu-item" routerLink="./discount-reason">
              <div class="menu-title">
                <img src="./assets/images/fee/discount_reason.svg" alt="discount reason">
                <span> Discount Reason</span>
              </div>
              <div class="menu-description">
                <span>Add/Edit reasons for discounts.</span>
              </div>
            </div>


            </div>
    </section>
  </aside>
</div>
