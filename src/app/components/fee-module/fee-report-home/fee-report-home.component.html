<div class="middle-section clearFix">
  <aside class="middle-full">
    <section class="middle-main clearFix report-box">

      <section class="chart-section">
        <fee-widget *ngIf="showChart"></fee-widget>
      </section>

      <div class="course-menu-section-container">
        <div class="course-menu-item" routerLink="./data-setup">
          <div class="menu-title">
            <img src="./assets/images/fee/data_setup.svg" alt="data setup">
            <span>Data Setup</span>
          </div>
          <div class="menu-description">
            <span> </span>
          </div>
        </div>

        <div class="course-menu-item" *ngIf="jsonFlags.isFeeActivity" routerLink="./cheque">
          <div class="menu-title">
            <img src="./assets/images/fee/Mange_cheque.svg" alt="manage cheque">
            <span>Manage Cheque</span>
          </div>
          <div class="menu-description">
            <span> </span>
          </div>
        </div>

        <div class="course-menu-item"  routerLink="./allDueReport">
          <div class="menu-title">
            <img src="./assets/images/fee/Due_fees_report.svg" alt="all due fee report">
            <span>All Due fee report</span>
          </div>
          <div class="menu-description">
            <span> </span>
          </div>
        </div>

        <div class="course-menu-item"  routerLink="./moduleReport">
          <div class="menu-title">
            <img src="" alt="{{jsonFlags.moduleState}} wise">
            <span>{{jsonFlags.moduleState}} Wise</span>
          </div>
          <div class="menu-description">
            <span> </span>
          </div>
        </div>

        <div class="course-menu-item"  routerLink="./paymentHistory">
          <div class="menu-title">
            <img src="./assets/images/fee/payment_history.svg" alt="payment history">
            <span>Payment History</span>
          </div>
          <div class="menu-description">
            <span> </span>
          </div>
        </div>

        <div class="course-menu-item"  routerLink="./gst">
          <div class="menu-title">
            <img src="./assets/images/fee/gst_report.svg" alt="gst report">
            <span>GST Report</span>
          </div>
          <div class="menu-description">
            <span> </span>
          </div>
        </div>

        <div class="course-menu-item"  routerLink="./onlinePayment" *ngIf="enable_online_payment == 1">
          <div class="menu-title">
            <img src="./assets/images/fee/online_paymen_history.svg" alt="online payment history">
            <span>Online Payment History</span>
          </div>
          <div class="menu-description">
            <span> </span>
          </div>
        </div>

        <div class="course-menu-item" *ngIf="jsonFlags.isAdmin" routerLink="/view/fee/monitoring-dashboard">
          <div class="menu-title">
            <img src="./assets/images/fee/" alt="monitoring dashboard">
            <span>Monitoring Dashboard</span>
          </div>
          <div class="menu-description">
            <span> </span>
          </div>
        </div>

        <div class="course-menu-item hide"  routerLink="./cheque">
          <div class="menu-title">
            <img src="./assets/images/fee/Mange_cheque.svg" alt="cheque report">
            <span> Cheque/PDC Report</span>
          </div>
          <div class="menu-description">
            <span> </span>
          </div>
        </div>

        <div class="course-menu-item hide"  routerLink="./discount">
          <div class="menu-title">
            <img src="./assets/images/fee/discount.svg" alt="">
            <span> Discount Report</span>
          </div>
          <div class="menu-description">
            <span> </span>
          </div>
        </div>

        <div class="course-menu-item hide"  routerLink="./feeType">
          <div class="menu-title">
            <img src="./assets/images/fee/Fee_types.svg" alt="fee types">
            <span>Reports Based on Fee Type</span>
          </div>
          <div class="menu-description">
            <span> </span>
          </div>
        </div>
        
      </div>
    



    </section>
  </aside>
</div>
