<mat-toolbar class="tool mattoolbar" id="topMenu">
  <div>
    <div class="buttonDiv" (click)="toggler('logoImage', '200 * 50 / 50 * 50', 'Logo', pageModel.logo_url)"
      [ngClass]="activeSession.id === 'logoImage' ? ' activeSession' : ' '">
      <div>
        <a mat-button>
          <span>Logo</span>
        </a>
      </div>
    </div>

    <div class="buttonDiv" (click)="toggler('faviconImage', '16 * 16', 'Favicon', pageModel.favicon_url)"
      [ngClass]="activeSession.id === 'faviconImage' ? ' activeSession' : ' '">
      <a mat-button>
        <span>Favicon</span>
      </a>
    </div>

    <div class="buttonDiv" (click)="toggler('aboutUsImage', '1800 * 900', 'About Us', pageModel.about_us_url)"
      [ngClass]="activeSession.id === 'aboutUsImage' ? ' activeSession' : ' '">
      <a mat-button>
        <span>About Us Image</span>
      </a>
    </div>

    <div class="buttonDiv" (click)="toggler('bannerImage', '1800 * 900', 'Banner', pageModel.banner_url)"
      [ngClass]="activeSession.id === 'bannerImage' ? ' activeSession' : ' '">
      <a mat-button>
        <span>Banner</span>
      </a>
    </div>

    <div class="buttonDiv" (click)="toggler('popUpImage', '1800 * 900', 'Popup', pageModel.pop_up_image_url)"
      [ngClass]="activeSession.id === 'popUpImage' ? ' activeSession' : ' '">
      <a mat-button>
        <span>Popup Image</span>
      </a>
    </div>
  </div>
</mat-toolbar>


<section class="middle-main clearFix" id="bulkEnquiryMain">
  <div class="file-upload-box">
    <div class="select-file-upload">
      <h5>Upload {{activeSession.name}} image here

        <span>(Size - {{activeSession.size}})</span>
      </h5>
      <div class="">
        <ul>
          <li>
            <!-- accept="application/vnd.ms-excel" -->
            <p-fileUpload #fileUpload customUpload="true" (uploadHandler)="uploadHandler($event, fileUpload)"
              [showCancelButton]="false">
            </p-fileUpload>

            <div class="uploadProcessAndFileName clearfix" *ngIf="isUploadingXls">
              <div class="file-uploaded">
                {{fileLoading}}
              </div>
              <div class="progress-bar-wrapper">
                <div class="upload-bar">
                  <div id="progress-width"></div>
                </div>
                <span>{{progress}} %</span>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>

  </div>

  <div class="col-md-12" style="margin-bottom: 15px;" *ngIf="uploadedImg!='' && uploadedImg!=null">
    <div class="c-md-12" style="padding: 0;margin-top: 1%;margin-right: 5px;">
      <label class="text-bold" style="font-weight: 600;font-size: 12px;margin-left: 15px;"> Uploaded Image</label>
      <img style="width: 120px;vertical-align: middle;margin-left: 25px;height: 80px;" src="{{uploadedImg}}">
    </div>
  </div>
</section>
