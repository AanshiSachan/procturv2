<div class="container-fluid product-wrapper p-0" style="padding-top: 2px;padding: 2%;">

  <div class="row">
    <div class="col-md-12">
      <div class="row">
        <div class="col-md-12 form-group">
          <label class="text-bold"> Title
            <span class="text-danger">*</span>
          </label>
          <input type="text" [(ngModel)]="pageModel.page_title" class="form-control form-control-sm">
        </div>

        <div class="col-md-12">
          <div class="col-md-8 form-group" style="padding-right: 0px;padding-left: 0px;">
            <label class="text-bold">Description</label>
            <textarea rows="3" class="form-control form-control-sm" maxLength="1500" [(ngModel)]="pageModel.page_data"
              style="width: 75%;"></textarea>
          </div>
        </div>

        <div class="col-md-12 form-group">
          <label class="text-bold"> Route
            <span class="text-danger">*</span>
          </label>
          <input type="text" [(ngModel)]="pageModel.page_route" class="form-control form-control-sm">
        </div>
        <div class="row m-0">
          <div class="col-md-4 form-group">
            <label class="text-bold">Status
            </label>
            <select id="country_id" class="form-control form-control-sm" [(ngModel)]="pageModel.page_status">
              <option [value]="data.Title" *ngFor='let data of statusData'>
                {{data.Title | titlecase}}
              </option>
            </select>
          </div>
        </div>

        <div class="col-md-12" *ngIf="selectedPageId && pageModel.banner_image_url!='' && pageModel.banner_image_url!=null">
          <div class="c-md-3" style="padding: 0;margin-top: 1%;margin-right: 5px;">
            <label class="text-bold"> Uploaded Image</label>
            <img style="width: 20%;vertical-align: middle;margin-left: 25px;" src="{{pageModel.banner_image_url}}">
          </div>
          <div class="c-md-1 clearFile" (click)="clearFile()">X</div>
        </div>

        <div class="col-md-12 form-group">
          <label class="text-bold"> Upload Image
          </label>
          <input type="file" class="form-control form-control-sm" id="uploadFileControl" name="uploadFileBox"
            [disabled]="pageModel.banner_image_url!='' && pageModel.banner_image_url!=null" accept="image/*"
            [(ngModel)]="pageModel.image" />
        </div>

        <div class="col-md-6 form-group" style="padding-left: 0;margin-bottom: 0;margin-top: 15px;">
          <div class="col-md-12 form-group">
            <input type="checkbox" id="inactive" class="form-ctrl" [(ngModel)]="pageModel.in_navbar"
              style="-webkit-appearance: checkbox !important;">&nbsp;
            <label for="inactive">Show In Navbar</label>
          </div>
        </div>
      </div>

      <div class="go-btn-container">
        <button type="button" name="button" class="fullBlue add-class-btn" (click)="cancel()">Cancel</button>
        <button type="button" name="button" class="fullBlue gobtn" (click)="saveData()"
          [disabled]="auth.isRippleLoad.getValue()">Save</button>
      </div>
    </div>
  </div>
</div>
