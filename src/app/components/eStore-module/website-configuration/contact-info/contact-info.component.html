<div class="container-fluid product-wrapper p-0" style="padding-top: 0px;">
  <div class="row m-0 pt-3 pb-3" style="margin-bottom: 10px;">
    <div class="col-md-8" style="padding-left: 0;">
      <section class="middle-top clearFix bulk-header">
        <div>
          <h1 class="pull-left">
            <a routerLink="/view/e-store/home" style="padding:0px; ">
              eStore
            </a>
            <i style="font-family: 'FontAwesome';" class="fas fa-angle-right"></i>
            <a routerLink="/view/e-store/website-configuration/images" style="padding:0px; ">
              Website Configuration
            </a>
            <i style="font-family: 'FontAwesome';" class="fas fa-angle-right"></i>
            <span>Contact Info</span>
          </h1>
        </div>
      </section>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <div class="row">
        <div class="col-md-12 form-group">
          <label class="text-bold"> Phone
            <!-- <span class="text-danger">*</span> -->
          </label>
          <input type="number" [(ngModel)]="pageModel.contact" class="form-control form-control-sm">
        </div>

        <div class="col-md-12 form-group">
          <label class="text-bold"> Email
            <!-- <span class="text-danger">*</span> -->
          </label>
          <input type="text" [(ngModel)]="pageModel.email_id" class="form-control form-control-sm">
        </div>

        <div class="col-md-12 form-group">
          <label class="text-bold"> Whatsapp
            <!-- <span class="text-danger">*</span> -->
          </label>
          <input type="text" [(ngModel)]="pageModel.whatsapp" class="form-control form-control-sm">
        </div>

        <div class="col-md-12 form-group">
          <label class="text-bold"> Address
            <!-- <span class="text-danger">*</span> -->
          </label>
          <input type="text" [(ngModel)]="pageModel.address" class="form-control form-control-sm">
        </div>

      </div>
    </div>
  </div>

  <div class="go-btn-container">
    <button type="button" name="button" class="fullBlue add-class-btn" (click)="cancel()">Cancel</button>
    <button type="button" name="button" class="fullBlue gobtn" (click)="saveData()"
      [disabled]="auth.isRippleLoad.getValue()">Save</button>
  </div>
</div>
