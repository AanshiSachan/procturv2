  <div class="filter-section">
    <div class="row">
      <div class="searchbox2">
        <div style="margin-top: 20px;padding-left: 1%">
          <div class="search-filter-wrapper" style="font-size: 12px;padding-left: 10px;padding-right: 10px;">
            <label for="product_id" style="width: 100%">Product</label>
            <select [(ngModel)]="filter.product_id" class="form-ctrl"
              style="border-radius: 4px; border: 1px solid #ccc;padding: 6px 10px;width: 200px;margin-top: 5px;margin-bottom: 10px;">
              <option value="" selected>Select Product</option>
              <option *ngFor="let product of productList" [value]="product.id" title="{{product.title}}">
                {{ (product.title.length > 30) ? (product.title | slice:0:30) + '...' : product.title }}
              </option>
            </select>
          </div>
        </div>
      </div>
      <div class="searchbox2">
        <div style="margin-top: 20px;padding-right: 1%">
          <div class="search-filter-wrapper" style="font-size: 12px;padding-left: 10px;padding-right: 10px;">
            <label for="slug"style="width: 100%">Item Type</label>
            <select [(ngModel)]="filter.slug" class="form-ctrl"
              style="border-radius: 4px; border: 1px solid #ccc;padding: 6px 10px;width: 200px;margin-top: 5px;margin-bottom: 10px;">
              <option value="" selected>Select Item</option>
              <option *ngFor="let item of ItemTypeData" [value]="item.slug" title="{{item.name}}">
                  {{ (item.name.length > 30) ? (item.name | slice:0:30) + '...' : item.name }}
              </option>
            </select>
          </div>
        </div>
      </div>
      <div class="searchbox2">
        <div class="c-lg-1 btn-wrap" style="margin-top: 17%">
          <button class="btn fullBlue" (click)="filterData()">Go</button>
        </div>
      </div>
    </div>
  </div>


  <br>
  <data-display-table #child [displayKeys]="tableSetting" [displayData]="usersList">
  </data-display-table>


</div>
