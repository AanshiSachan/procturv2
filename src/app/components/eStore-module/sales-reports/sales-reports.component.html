<div class="clearFix sms-view-wrapper" style="padding-left: 15px; padding-right: 15px; padding-top: 20px;">

    <section class="middle-top clearFix bulk-header" style="padding-left: 5px; padding-bottom: 10px;">
        <h1 class="pull-left">
            <a routerLink="/view/e-store/home" style="padding:0px; ">
                eStore
            </a>
            <i style="font-family: 'FontAwesome';" class="fas fa-angle-right"></i>
            Sales Report
        </h1>
    </section>
    <section class="sms-filter-wrapper" style="border-top: 1px solid #d4d4d4; border-bottom: 1px solid #d4d4d4">
        <div class="row fee-filter long" style="margin-left: -14px;margin-bottom: 1em;margin-top: 1em;">
            <div>
                <div class="c-lg-3 c-md-3 c-sm-3 " style="top: -12px; width: 21%;">
                    <div id="slotwrapper" class="field-wrapper dropdown1"
                        (click)="multiselectVisible($event.target.id)">
                        <label for="assignCourses">Products</label>
                        <!-- <input id="slot" type="text" [ngModel]="selectedSlotsString" name="slots" class="form-ctrl"
                            readonly="true" style="line-height: 20px;border-radius: 4px;" /> -->

                        <div class="input-container" style="">
                            <i class="fa fa-filter" style="font-family: FontAwesome;" aria-hidden="true"></i>
                            <input type="text" name="" value="" class="filer-input" style="width: 77%;"
                                placeholder="Choose filter from dropdown" disabled>
                            <i class="fa fa-caret-down" style="font-family: FontAwesome;" aria-hidden="true"
                                (click)="toggleFilter()" *ngIf="!filterShow"></i>
                            <i class="fa fa-caret-up" style="font-family: FontAwesome;" aria-hidden="true"
                                (click)="toggleFilter()" *ngIf="filterShow"></i>
                        </div>
                        <div class="filter-container" *ngIf="filterShow" style="height: 45vh;overflow: auto;">
                            <div class="date-container" *ngFor="let product of productLists">
                                <div class="date-values-container">
                                    <div class="field-checkbox-wrapper date-value-item">
                                        <input type="checkbox" [id]="product.title" [value]="product.title"
                                            name="{{product.title}}" [(ngModel)]="product.isChecked"
                                            (ngModelChange)="updateSlotSelected(product)" class="form-checkbox">
                                        <label for="{{product.title}}"> {{product.title}}</label>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                    <!-- <div id="slotmulti" class="hide multiselect-wrapper" (mouseleave)="multiselectVisible('slot')">
                        <div class="multiselect-wrapper-inner">
                            <ul class="">
                                <li *ngFor="let product of productLists">
                                    <div class="field-checkbox-wrapper">
                                        <input type="checkbox" [id]="product.title" [value]="product.title"
                                            name="{{product.title}}" [(ngModel)]="product.isChecked"
                                            (ngModelChange)="updateSlotSelected(product)" class="form-checkbox">
                                        <label for="{{product.title}}"> {{product.title}}</label>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div> -->
                </div>
                <div class="c-lg-3  c-md-3 c-sm-3" style="width: 14%;">
                    <div class="c-lg-12 field-wrapper datePickerBox" style="padding-top: 0px;padding-bottom: 10px;">
                        <label for="from">From Date</label>
                        <input type="text" class="form-ctrl" id="from" autocomplete="off" bsDatepicker
                            [(ngModel)]="filterDataKeys.from_date" style="line-height: 20px;border-radius: 4px;">
                    </div>
                </div>
                <div class="c-lg-3  c-md-3 c-sm-3" style="width: 14%;">
                    <div class="c-lg-12 field-wrapper datePickerBox" style="padding-top: 0px;margin-left: -12px;">
                        <label for="to">To Date</label>
                        <input type="text" class="form-ctrl" id="to" autocomplete="off" bsDatepicker
                            [(ngModel)]="filterDataKeys.to_date" style="line-height: 20px;border-radius: 4px;">
                    </div>
                </div>
                <div class="c-lg-2" style="margin-top: 1em;margin-left: -12px;">
                    <button class="btn fullBlue" (click)="fetchSalesReportDetails()">Go</button>
                </div>
                <div class="c-lg-3  c-md-3 c-sm-3" style="float: right;margin-right: -1.5rem;margin-top: 0.8em;">
                    <div id="basic-search" class="c-lg-11"
                        [ngStyle]="{'margin-left':totalRecords != 0 ? '-5rem' : '-1rem' }">
                        <form autocomplete="off" #form="ngForm">
                            <input type="text" name="searchValue" [(ngModel)]="searchText" placeholder="Search"
                                class="form-ctrl" id="searchBar" (keyup)="searchDatabase()"
                                style="padding:7px 10px; width:200px; height:35px; float:right; margin-bottom: 10px; border: 1px solid lightgrey; border-radius: 4px;">
                        </form>
                    </div>

                    <div>
                        <section class="login-tube pull-right" style="position: absolute;right: 22px;
                    margin-top: 6px;">
                            <div style="float: right;">
                                <div *ngIf="totalRecords != 0" style="margin-right: 40px;margin-top: -7px;">
                                    <i class="fa fa-file-pdf-o"
                                        style="font-size: 28px;color: darkred;cursor: pointer;font-family: 'FontAwesome';margin-right: 5px;margin-left: -36px;"
                                        aria-hidden="true" (click)="exportToPdf()"></i>
                                    <i class="fa fa-file-excel-o"
                                        style="font-size: 28px;font-family: 'FontAwesome';color: green;cursor: pointer;"
                                        aria-hidden="true" (click)="exportToExcel()"></i>
                                </div>
                                <div
                                    [ngStyle]="{'margin-top':totalRecords != 0 ? '-32px' : '-6px', 'margin-left': totalRecords !=0 ? '30px': '-30px' }">
                                    <i class="fa fa-eye-slash" (click)="openPreferences()"
                                        style="font-family: 'FontAwesome' ; display: inline-block;font-size: 28px;cursor: pointer;color: blue;"></i>
                                </div>

                            </div>
                            <!-- <nav>
                                <ul class="login-nav">
                                    <li class="pos-rel">
                                        <i class="icons">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                                                viewBox="0 0 24 24">
                                                <path id="gearIcon"
                                                    d="M24 14.187v-4.374c-2.148-.766-2.726-.802-3.027-1.529-.303-.729.083-1.169 1.059-3.223l-3.093-3.093c-2.026.963-2.488 1.364-3.224 1.059-.727-.302-.768-.889-1.527-3.027h-4.375c-.764 2.144-.8 2.725-1.529 3.027-.752.313-1.203-.1-3.223-1.059l-3.093 3.093c.977 2.055 1.362 2.493 1.059 3.224-.302.727-.881.764-3.027 1.528v4.375c2.139.76 2.725.8 3.027 1.528.304.734-.081 1.167-1.059 3.223l3.093 3.093c1.999-.95 2.47-1.373 3.223-1.059.728.302.764.88 1.529 3.027h4.374c.758-2.131.799-2.723 1.537-3.031.745-.308 1.186.099 3.215 1.062l3.093-3.093c-.975-2.05-1.362-2.492-1.059-3.223.3-.726.88-.763 3.027-1.528zm-4.875.764c-.577 1.394-.068 2.458.488 3.578l-1.084 1.084c-1.093-.543-2.161-1.076-3.573-.49-1.396.581-1.79 1.693-2.188 2.877h-1.534c-.398-1.185-.791-2.297-2.183-2.875-1.419-.588-2.507-.045-3.579.488l-1.083-1.084c.557-1.118 1.066-2.18.487-3.58-.579-1.391-1.691-1.784-2.876-2.182v-1.533c1.185-.398 2.297-.791 2.875-2.184.578-1.394.068-2.459-.488-3.579l1.084-1.084c1.082.538 2.162 1.077 3.58.488 1.392-.577 1.785-1.69 2.183-2.875h1.534c.398 1.185.792 2.297 2.184 2.875 1.419.588 2.506.045 3.579-.488l1.084 1.084c-.556 1.121-1.065 2.187-.488 3.58.577 1.391 1.689 1.784 2.875 2.183v1.534c-1.188.398-2.302.791-2.877 2.183zm-7.125-5.951c1.654 0 3 1.346 3 3s-1.346 3-3 3-3-1.346-3-3 1.346-3 3-3zm0-2c-2.762 0-5 2.238-5 5s2.238 5 5 5 5-2.238 5-5-2.238-5-5-5z" />
                                            </svg>
                                        </i>
                                        <div class="dropdown">
                                            <ul class="user-detail">
                                                <li (click)="exportToExcel()" class="asHover">
                                                    <i class="fa fa-file-excel-o"
                                                        style="font-family: 'FontAwesome'; display: inline-block;"></i>
                                                    <strong style="display: inline-block;">Export as
                                                        Excel</strong>
                                                </li>
                                                <hr>
                                                <li (click)="exportToPdf()" class="asHover">
                                                    <i class="fa fa-file-pdf-o"
                                                        style="font-family: 'FontAwesome' ; display: inline-block;"></i>
                                                    <strong style="display: inline-block;">Export as
                                                        Pdf</strong>
                                                </li>
                                                <hr>
                                                <li (click)="openPreferences(true)" class="asHover">
                                                    <i class="fa fa-low-vision"
                                                        style="font-family: 'FontAwesome' ; display: inline-block;"></i>
                                                    <strong style="display: inline-block;">Show/Hide
                                                        Columns</strong>
                                                </li>
                                            </ul>
                                        </div>
                                    </li>
                                </ul>
                            </nav> -->
                        </section>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section style="margin-top: 20px;">
        <div class="table table-responsive">
            <data-display-table *ngIf="displayKeys.length" #child [displayKeys]="tableSetting"
                [displayData]="salesDataSource" (editView)='optionSelected($event)'>
            </data-display-table>
        </div>

        <preference-popup [settings]="tableSetting" [keys]="feeSettings1" (closeButton)="closePopup($event)"
            *ngIf="showPopupKeys.showPreference"></preference-popup>
    </section>
</div>
