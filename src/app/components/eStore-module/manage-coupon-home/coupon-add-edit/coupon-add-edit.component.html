<loaders-css [loader]="'ball-scale-ripple-multiple'" class="app-loader-wrapper black-bg" [loaderClass]="'blueRipple'" *ngIf="isRippleLoad">
</loaders-css>
<div class="container-fluid product-wrapper p-0">
<div class="row m-0 pt-3 pb-3">
  <div class="col-md-8" style="padding-left: 0;">
    <section class="middle-top clearFix bulk-header">
      <div>
        <h1 class="pull-left" >
          <a (click)="cancel()" style="padding:0px;cursor: pointer; ">
            Coupon
          </a>
          <i style="font-family: 'FontAwesome';" class="fas fa-angle-right"></i>
          <span *ngIf="!selectedCouponId">Add Coupon</span>
          <span *ngIf="selectedCouponId">Edit Coupon</span>
        </h1>
      </div>
    </section>
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <div class="row">
      <div class="col-md-12 form-group">
        <label class="text-bold"> Offer Code
          <span class="text-danger">*</span>
        </label>
        <input type="text" [(ngModel)]="addCouponModel.offer_code" class="form-control form-control-sm">
      </div>

      <div class="col-md-12 form-group" style="width: 50%;padding-right: 0;">
        <label class="text-bold">Product
          <span class="text-danger">*</span>
        </label>
        <ng-multiselect-dropdown 
        [placeholder]="'Select Product'"
         [(ngModel)]="selected_products"
          [data]="productList"
           [settings]="productSetting">
        </ng-multiselect-dropdown>
      </div>

      <div class="col-md-12">
        <div class="col-md-8 form-group" style="padding-right: 0px;padding-left: 0px;">
          <label class="text-bold">Description</label>
          <textarea rows="3" class="form-control form-control-sm" maxLength="1500" [(ngModel)]="addCouponModel.offer_description" style="width: 75%;"></textarea>
        </div>
      </div>

      <div class="col-md-12 form-group">
        <label class="text-bold">Discount Type
        </label>
        <br>
        <input type="radio" [(ngModel)]="addCouponModel.discount_type" id="flat" value="1" class="form-control form-control-sm"><label for="flat" style="padding-top: 15px;padding-left: 5px;padding-right: 5%;float: left;" checked="checked">Flat</label>
         <input type="radio" [(ngModel)]="addCouponModel.discount_type" id="discount" value="2" class="form-control form-control-sm"><label for="discount" style="padding-top: 15px;float: left;padding-left: 5px;" checked="checked">Percentage</label>
      </div>

      <div class="row m-0" style="width: 52.5%;padding-bottom: 0;margin-bottom: 0;">
        <div class="col-md-6 form-group" style="padding-left: 0;margin-bottom: 0;">
          <div class="col-md-12 form-group" style="margin-bottom: 0;" *ngIf="addCouponModel.discount_type == 1">
            <label class="text-bold">Flat Discount Amount ({{ _commService.currency_default_symbol}})
              <span class="text-danger">*</span>
            </label>
            <input type="text" [(ngModel)]="addCouponModel.flat_discount_amount" class="form-control form-control-sm"
            onkeypress="return (event.charCode >= 48 && event.charCode <= 57)" style="width: 100%;">
          </div>
        </div>
        <div class="col-md-6 form-group" style="padding-left: 0;margin-bottom: 0;">
          <div class="col-md-12 form-group" style="margin-bottom: 0;" *ngIf="addCouponModel.discount_type == 1">
            <label class="text-bold"> Minimum Amount in Cart ({{ _commService.currency_default_symbol}})
              <span class="text-danger">*</span>
            </label>
            <input type="text" [(ngModel)]="addCouponModel.minimum_amount_in_cart" class="form-control form-control-sm"
            onkeypress="return (event.charCode >= 48 && event.charCode <= 57)" style="width: 100%;">
          </div>    
        </div>
      </div>

      <div class="row m-0" style="width: 52.5%;padding-bottom: 0;">
        <div class="col-md-6 form-group" style="padding-left: 0;">
          <div class="col-md-12 form-group" style="margin-bottom: 0;" *ngIf="addCouponModel.discount_type == 2">
            <label class="text-bold"> Discount Percentage (%)
              <span class="text-danger">*</span>
            </label>
            <input type="text" [(ngModel)]="addCouponModel.discount_percentage" class="form-control form-control-sm"
            onkeypress="return (event.charCode >= 48 && event.charCode <= 57)" style="width: 100%;">
          </div>
        </div>
        <div class="col-md-6 form-group" style="padding-left: 0;">
          <div class="col-md-12 form-group" style="margin-bottom: 0;" *ngIf="addCouponModel.discount_type == 2">
            <label class="text-bold"> Maximum Percentage Discount (%)
              <span class="text-danger">*</span>
            </label>
            <input type="text" [(ngModel)]="addCouponModel.maximum_percentage_discount" class="form-control form-control-sm"
            onkeypress="return (event.charCode >= 48 && event.charCode <= 57)" style="width: 100%;">
          </div>   
        </div>
      </div>

      <div class="row m-0" style="width: 52.5%;padding-bottom: 0;">
        <div class="col-md-6 form-group" style="padding-left: 0;">
          <div class="col-md-12 form-group" style="margin-bottom: 0;">
            <label class="text-bold"> Total coupons 
              <span class="text-danger">*</span>
            </label>
            <input type="text" [(ngModel)]="addCouponModel.total_coupons_created" class="form-control form-control-sm"
            onkeypress="return (event.charCode >= 48 && event.charCode <= 57)" style="width: 100%;">
          </div>
        </div>
        <div class="col-md-6 form-group" style="padding-left: 0;">
          <div class="col-md-12 form-group" style="margin-bottom: 0;">
            <label class="text-bold"> Maximum coupons per user
              <span class="text-danger">*</span>
            </label>
            <input type="text" [(ngModel)]="addCouponModel.maximum_coupons_per_user" class="form-control form-control-sm"
            onkeypress="return (event.charCode >= 48 && event.charCode <= 57)" style="width: 100%;">
          </div>
        </div>
      </div>


      <div class="row m-0" style="width: 52.5%;padding-bottom: 0;">
        <div class="col-md-6 form-group"style="margin-bottom: 0">
          <div class="col-md-12 datePickerBox" style="padding: 0px;">
            <label for="from">Start Date
              <span class="text-danger">*</span>
            </label>
            <input type="text" [(ngModel)]="addCouponModel.start_date" name="from" class="form-control form-control-sm" autocomplete="off"
              bsDatepicker style="width: 95%;">
          </div>
        </div>
        <div class="col-md-6 form-group" style="margin-bottom: 0;">
          <div class="col-md-12 datePickerBox" style="padding: 0px;">
            <label for="from">End Date
              <span class="text-danger">*</span>
            </label>
            <input type="text" [(ngModel)]="addCouponModel.end_date" name="to" class="form-control form-control-sm" autocomplete="off"
              bsDatepicker style="width: 95%;">
          </div>
        </div>
      </div>

    </div>
    
    <div class="go-btn-container">
      <button type="button" name="button" class="fullBlue add-class-btn" (click)="cancel()">Cancel</button>
      <button type="button" name="button" class="fullBlue gobtn" (click)="saveData()" [disabled]="isRippleLoad">Save</button>
    </div>
  </div>
</div>
</div>
