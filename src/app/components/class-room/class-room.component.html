<div class="middle-section clearFix">
    <section class="middle-top mb0 clearFix" style="padding-bottom:0px;">
      <h1 class="pull-left marginhead">
        Classroom
      </h1>
    </section>
  
    <section class="middle-main clearFix">
  
      <div class="clearFix add-edit">
        <a (click)="toggleCreateNewList()">
          <i id="showAddBtn" class="addBtnClass" style="border:none;">+</i>
          <i id="showCloseBtn" style="display:none;border:none;" class="closeBtnClass">-</i>
          <span>Add Classroom</span>
        </a>
      </div>
      <section class="clearFix create-standard-form" *ngIf="CreateNewList">
  
        <div class="row">
          <div class="c-lg-3 c-md-3 c-sm-3 c-sx-3 grid-container">
            <div class="field-wrapper" [ngClass]="{'has-value': idAddRoom.value!= ''}">
              <input type="text" #idAddRoom class="form-ctrl" name="Classroom_Name" id="Classroom_Name">
              <label for="Classroom_Name">Classroom Name*</label>
            </div>
          </div>
          <div class="c-lg-3 c-md-3 c-sm-3 c-sx-3 grid-container">
            <div class="field-wrapper" [ngClass]="{'has-value': idAddDesc.value!= ''}">
              <input type="text" #idAddDesc class="form-ctrl" name="ClassroomDesc" id="ClassroomDesc">
              <label for="ClassroomDesc">Classroom Description*</label>
            </div>
          </div>
          <div class="c-lg-3 c-md-3 c-sm-3 c-sx-3 grid-container">
            <aside class="pull-left create-cancel-small">
              <button class="btn pull-right fullBlue btnclass" (click)="addNewClassroom(idAddRoom.value,idAddDesc.value)">Save</button>
            </aside>
          </div>
        </div>
        
      </section>
  
      <div id="divSlotTable">
        <div class="table-scroll-wrapper">
          <div class="table table-responsive">
            <table>
              <thead>
                <tr>
                  <th>
                    S No.
                  </th>
                  <th>
                    Room Name
                  </th>
                  <th>
                    Description
                  </th>
                  <th>
                    Edit
                  </th>
                </tr>
              </thead>

              <tbody *ngIf="ClassroomData.length !=0">

                <tr id="row{{i}}" class="displayComp" *ngFor="let row of pagedClassroomData; let i = index; trackBy: i;">

                  <td>
                    {{i + 1}}
                  </td>
  
                  <td class="view-comp">
                    {{row.class_room_name}}
                  </td>

                  <td class="edit-comp">
                    <div class="field-wrapper">
                      <textarea id="" class="form-ctrl editCellInput" [(ngModel)]="row.class_room_name" name="label" cols="1" rows="1"></textarea>
                      <!-- <input type="text" class="form-ctrl editCellInput" [(ngModel)]="row.class_room_name" name="label"> -->
                    </div>
                  </td>
  
                  <td class="view-comp">
                    {{row.class_room_desc}}
                  </td>
  
                  <td class="edit-comp">
                    <div class="field-wrapper">
                      <input type="text" class="form-ctrl editCellInput" [(ngModel)]="row.class_room_desc" name="label">
                    </div>
                  </td>
  
                  <td class="view-comp">
                    <a class="anchorTagCursor" (click)="editRowTable(row , i)">Edit</a>
                  </td>

                  <td class="edit-comp">
                    <a class="anchorTagCursor" (click)="saveClassroomInfo(row , i)">Update</a>
                  </td>
  
                </tr>
              </tbody>
              <tbody *ngIf="ClassroomData.length ==0">
                <td colspan="4" style="text-align: center">
                  ClassList Record Not
                </td>
              </tbody>
            </table>
          </div>
        </div>
      </div>
  
      <!-- Paginator Here -->
      <div class="row filter-res pagination" style="width: 100%;">
        <div class="c-lg-12 c-md-12 c-sm-12 align-right">
          <pagination (goPage)="fetchTableDataByPage($event)" (goNext)="fetchNext()" (goPrev)="fetchPrevious()" [pagesToShow]="10"
            [page]="pageIndex" [perPage]="displayBatchSize" [count]="totalRow">
          </pagination>
        </div>
      </div>
    </section>
  </div>
