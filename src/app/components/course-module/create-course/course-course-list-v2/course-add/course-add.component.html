<div class="tab-content">
    <div id="one" class="tab-pane active">
      <div class="w98">
        <div class="pt25 flex">
           <div class="flex">
              <div class="master_c">
                Master Course :
              </div>
              <div>
                <span class="mc_name">{{courseDetails.master_course_name}}</span>
              </div>
            </div>
            <div class="flex space_flex">
              <div class="wline"><img src="../../../../assets/img1/line.svg"></div>
              <div class="std">Standard: {{courseDetails.standard_name}}</div>
              <div class="wline"><img src="../../../../assets/img1/line.svg"></div>
            </div>
        </div>
        <div class="line"></div>
        <div class="pt15 ">
           <input type="text" name="masterCourse" id="masterCourse" [(ngModel)]="courseDetails.course_name" placeholder="Course Name*" class="input mr10 wid217">
           <input type="text" class="form-ctrl bsDatepicker input mr10 wid180"
           [(ngModel)]="courseDetails.start_Date" name="startDate" id="startDate" bsDatepicker placeholder="Start date*">
           <input type="text" class="form-ctrl bsDatepicker input mr10 wid180" [(ngModel)]="courseDetails.end_Date" name="endDate" bsDatepicker id="endDate" placeholder="End date*">
           <select class="select mr10 wid180" [(ngModel)]="courseDetails.academic_year_id" (ngModelChange)="setStartAdEndDate(courseDetails)">
             <option value="">Academic Year</option>
             <option *ngFor="let opt of academicList"  [value]="opt.inst_acad_year_id">
              {{opt.inst_acad_year}}
            </option>
           </select>
        </div>
        <div class="subject">
          <div class="table_head">
            <div>Select Subject</div>
            <div>Subject Name</div>
            <div>Allocate Faculty *</div>
          </div>
          <div class="table_body" *ngFor="let row of subjectList ; let i= index; trackBy: index">
            <div>
              <label class="checkbox">
                    <span class="checkbox__input">
                      <input type="checkbox" id="{{row.subject_id}}" [(ngModel)]="row.uiSelected" name="checked" >
                      <span class="checkbox__control">
                       <svg viewBox='0 0 24 24' aria-hidden="true" focusable="false">
                          <path fill='none' stroke='currentColor' d='M1.3 12.91l6.37 6.37L22.79 4.59' /></svg>
                      </span>
                    </span>
                  </label>
            </div>
            <div>
              {{row.is_optional=='Y'?row.subject_name+'(Optional)':row.subject_name}}
            </div>
            <div>
              <select class="select width_s" [(ngModel)]="row.selected_teacher" (ngModelChange)="checkMoreOption(row)">
                <option *ngFor="let opt of row.allowedTeacher" [value]="opt.teacher_id">
                  {{opt.teacher_name}}
                </option>
              </select>
            </div>
          </div>
      </div>
          <!-- use image only when page is empty,table body class element will not be present -->
          <div class="add_subject">
            <span>
              <a href="" data-toggle="modal" data-target="#subjectModal">Add New Subject</a>
            </span>
          </div>
          <div class="white bottom_pagignation ">
            <div class="display">
              <div><button class="white_button">Back</button></div>
               <div><button class="blue_button">Save</button></div>
            </div>
          </div>
      </div>
    </div>
  </div>

  <div class="modal" id="subjectModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" >Add Subject</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
          <div class="pt10">
           <select class="select wid100">
             <option>X</option>
           </select>
          </div>
          <div class="pt10">
            <input type="text" class="wid100 input" name="" placeholder="Subject Name*">
          </div>
          <div class="pt10">
            <input type="text" class="wid100 input" name="" placeholder="Subject Code*">
          </div>
         
           <div class="pt101 display">
          <div></div>
          <div>
           
          <button class="blue_button mr10">Add Subject</button>
          <button class="white_button ">Back</button>
        </div>
        </div>
        </div>        
      </div>
    </div>
  </div>
  <div class="modal" id="standardModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" >Add Standard</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
         
          <div class="pt10">
            <input type="text" class="wid100 input" name="" placeholder="Standard*">
          </div>
          
         
           <div class="pt101 display">
          <div></div>
          <div>
           
          <button class="blue_button mr10">Add Standard</button>
          <button class="white_button">Back</button>
        </div>
        </div>
        </div>        
      </div>
    </div>
  </div>
