<div class="clear-fix pageMargin">
  <aside class="middle-full ">
    <section class="middle-main clearFix ">
      <section class="middle-top mb0 clearFix sms-header" style="margin-top: 9px;border-bottom: 1px solid lightgrey;">
        <div class="header-title">
          <h2>
            <a routerLink="/view/course/setup" style="color: #0084f6;">
              <!--{{ type | titlecase }}-->
              Setup

            </a>
            <i style="font-family: 'FontAwesome';" class="fas fa-angle-right"></i>
            <a routerLink="/view/{{type}}/setup" style="color: #0084f6;">
              Data Setup
            </a>
            <i style="font-family: 'FontAwesome';" class="fas fa-angle-right"></i>Manage Grades
          </h2>
        </div>
        <div class="clearFix add-edit" style="float: right;    margin-top: -13px;margin-bottom: 0px;">
          <button class="btn" (click)="toggleCreateNewgrade()">
            <i id="showAddBtn" class="addBtnClass">+</i>
            <i id="showCloseBtn" class="closeBtnClass" style="display:none;">-</i>
            <span>Create Grade</span>
          </button>
        </div>
      </section>
      <section class="filter-form attendance-container">
        <!-- <div class="clearFix add-edit" style="float: right;">
          <button class="btn" (click)="toggleCreateNewgrade()">
            <i id="showAddBtn" class="addBtnClass">+</i>
            <i id="showCloseBtn" class="closeBtnClass" style="display:none;">-</i>
            <span>Create Grade</span>
          </button>
        </div> -->
        <div class="row" *ngIf=showToggle>

          <div class="c-lg-2 c-md-2 c-sm-2">
            <div class="field-wrapper">
              <label for="Create Grade">Grade Name
                <span class="text-danger">*</span>
              </label>
              <input type="text" class="form-ctrl" name="grade" id="grade" [(ngModel)]="addData.grade"
                style="border-radius: 1px;">

            </div>
          </div>
          <div class="c-lg-2 c-md-2 c-sm-2">
            <label>Exam Type<span class="text-danger">*</span></label>
            <div class="dropdown-div pt-2">
              <select class="dropdown" [(ngModel)]="selectedExamTypeId">
                <option value="-1">Select Exam Type</option>
                <option *ngFor="let list of examTypeList; let i = index" [value]="list.exam_type_id"
                  (ngModelChange)="selectedExamType(selectedExamTypeId)">{{ list.exam_type }}</option>
              </select>
            </div>
          </div>
          <div class="c-lg-2 c-md-2 c-sm-2">
            <div class="field-wrapper">
              <label for="Description">Marks From
                <span class="text-danger">*</span>
              </label>
              <input type="text" class="form-ctrl" name="marks_from" id="marks_from" [(ngModel)]="addData.marks_from"
                style="border-radius: 1px;">

            </div>
          </div>

          <div class="c-lg-2 c-md-2 c-sm-2">
            <div class="field-wrapper">
              <label for="Description">Marks To
                <span class="text-danger">*</span>
              </label>
              <input type="text" class="form-ctrl" name="marks_to" id="marks_to" [(ngModel)]="addData.marks_to"
                style="border-radius: 1px;">

            </div>
          </div>

          <div class="c-lg-2 c-md-2 c-sm-2">
            <div class="field-wrapper">
              <label for="Description">Grade Points
                <span class="text-danger">*</span>
              </label>
              <input type="text" class="form-ctrl" name="garde_points" id="garde_points"
                [(ngModel)]="addData.garde_points" style="border-radius: 1px;">

            </div>
          </div>

          <div class="c-lg-3 c-md-3 c-sm-3">
            <div class="field-wrapper">
              <label for="Description">Description
                <span class="text-danger">*</span>
              </label>
              <input type="text" class="form-ctrl" name="Description" id="Description" [(ngModel)]="addData.description"
                style="border-radius: 4px;">
            </div>
          </div>

          <div class="c-lg-2 c-md-2 c-sm-2">
            <div class="pull-left create-cancel-small">
              <aside class="pull-left create-cancel-small">
                <button class="btn fullBlue" style="margin-top:26px;" (click)="addDataToTable()">Add</button>
              </aside>
            </div>
          </div>
        </div>

        <div class="table table-responsive" style="margin-top:10px;">
          <table class="tableBodyScroll">
            <thead>
              <tr>
                <th>
                  Id
                </th>
                <th>
                  Grade
                </th>
                <th>
                  Exam Type
                </th>
                <th>
                  Marks From
                </th>
                <th>
                  Marks To
                </th>
                <th>
                  Grade Points
                </th>
                <th>
                  Description
                </th>
                <th>
                  Create Date
                </th>
                <th>
                  Action
                </th>
                <!-- <th>
                  Delete
                </th> -->
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let row of gotGrades; let i = index; trackBy: i;" class="displayComp" id="row{{i}}">
                <td>
                  {{i + 1}}
                </td>

                <td class="view-comp">
                  {{row.grade}}
                </td>
                <td class="edit-comp">
                  <div class="field-wrapper">
                    <input type="text" class="form-ctrl editCellInput" name="label" [(ngModel)]="row.grade"
                      [value]="row.grade_id">
                  </div>
                </td>
                <td class="view-comp">
                  {{row.exam_type_id}}
                </td>
                <td class="edit-comp">
                  <div class="dropdown-div pt-2">
                    <select class="dropdown" [(ngModel)]="selectedExamTypeId">
                      <option value="-1">Select Exam Type</option>
                      <option *ngFor="let list of examTypeList; let i = index" [value]="list.exam_type_id"
                        (ngModelChange)="selectedExamType(selectedExamTypeId)">{{ list.exam_type }}</option>
                    </select>
                  </div>
                      </td>
                <td class="view-comp">
                  {{row.marks_from}}
                </td>
                <td class="edit-comp">
                  <div class="field-wrapper">
                    <input type="text" class="form-ctrl editCellInput" name="label" [(ngModel)]="row.marks_from"
                      [value]="row.marks_from">
                  </div>
                </td>

                <td class="view-comp">
                  {{row.marks_to}}
                </td>
                <td class="edit-comp">
                  <div class="field-wrapper">
                    <input type="text" class="form-ctrl editCellInput" name="label" [(ngModel)]="row.marks_to"
                      [value]="row.marks_to">
                  </div>
                </td>

                <td class="view-comp">
                  {{row.garde_points}}
                </td>
                <td class="edit-comp">
                  <div class="field-wrapper">
                    <input type="text" class="form-ctrl editCellInput" name="label" [(ngModel)]="row.garde_points"
                      [value]="row.garde_points">
                  </div>
                </td>
                <td class="view-comp">
                  {{row.description}}
                </td>
                <td class="edit-comp">
                  <div class="field-wrapper">
                    <input type="text" class="form-ctrl editCellInput" name="label" [(ngModel)]="row.description">
                  </div>
                </td>
                <td disabled>
                  {{row.created_date | date:'dd-MMM-yyyy'}}
                </td>

                <td class="view-comp">
                  <i class="fa fa-pencil" title="Edit" style="color: #0084f6;margin-right: 3px;" aria-hidden="true"
                    (click)="editRowTable(row, i)"></i>
                  <i class="fa fa-trash" title="Delete" style="color: red;" aria-hidden="true"
                    (click)="deletingGrade(row , index)"></i>

                  <!-- <a class="anchorTagCursor" (click)="editRowTable(row, i)">Edit</a> -->
                </td>
                <td class="edit-comp">
                  <i class="fa fa-floppy-o" title="Save" style="color: blue;margin-right: 3px;" aria-hidden="true"
                    (click)="saveInformation(row, i)"></i>
                  <i class="fa fa-times" title="Cancel" style="color: red;" aria-hidden="true"
                    (click)="cancelEditRow(i)"></i>
                  <!-- <a class="anchorTagCursor" (click)="saveInformation(row, i)"> Save </a>
                  <a class="anchorTagCursor anchorTag" (click)="cancelEditRow(i)"> Cancel </a> -->
                </td>
                <!-- <td> -->
                <!-- <i class="fa fa-trash" title="Delete" style="color: red;" aria-hidden="true"
                    (click)="deletingGrade(row , index)"></i> -->
                <!-- <a class="anchorTagCursor" (click)="deletingGrade(row , index)"> Delete </a> -->
                <!-- </td> -->
              </tr>
            </tbody>
          </table>
        </div>
      </section>

    </section>
  </aside>
</div>
