<div class="middle-section clearFix" style="padding-right: 2%;margin-top: -6px;">
  <section class="middle-top mb0 clearFix">
    <div class="pull-left" style="margin-top:20px;">
      <div class="header-title">
        <h2>
          <a routerLink="/view/course/setup" style="color: #0084f6;">
           <!-- {{ type | titlecase }}-->
           Setup
          </a>
          <i style="font-family: 'FontAwesome';" class="fas fa-angle-right"></i>
          <a routerLink="/view/{{type}}/setup" style="color: #0084f6;">
            Data Setup
          </a>
          <i style="font-family: 'FontAwesome';" class="fas fa-angle-right"></i>Faculty
        </h2>
      </div>
    </div>
    <div class="">
      <div class="field-wrapper">
        <div class="btnWrapper">
          <button type="button" class="btn pull-right" name="button" routerLink='/view/course/setup/teacher/add'>
            <i class="fa fa-plus" aria-hidden="true"></i>
            &nbsp; Add Faculty
          </button>
        </div>
      </div>
      <div class="search-filter-wrapper">
        <input type="text" style="width:18%; border-radius: 4px;" #teacherSearch class="normal-field pull-right"
          id="searchTeacher" placeholder="Search" [(ngModel)]="searchValue" (keyup)="searchTeacher()">
      </div>
    </div>
  </section>

  <section style="margin-top: 10px;">
    <div class="table-scroll-wrapper">
      <div class="table table-responsive enquiry-table">
        <table class="tableBodyScroll">
          <thead>
            <tr>
              <th style="text-align: left;">
                Faculty Name
              </th>
              <th style="text-align: left;">
                &nbsp;&nbsp;&nbsp;&nbsp;Contact No
              </th>
              <th>
                Subject
              </th>
              <th>
                Date of Joining
              </th>
              <th>
                Is Active
              </th>
              <th *ngIf="isShoweOnlineExam">
                Exam Desk Login
              </th>
              <th>
                Action
              </th>
            </tr>
          </thead>
          <tbody *ngIf="teacherList.length != 0 ">
            <tr id="row{{i}}" (click)="rowSelectEvent(i)" [class.selected]="i == selectedRow"
              *ngFor="let row of teacherList; let i = index; trackBy: i;">
              <td style="text-align: left;">
                {{row.teacher_name}}
              </td>
              <td style="text-align: left;">
                {{row.teacher_phone}}
              </td>
              <td *ngIf="row.teacher_subjects!=''">
                {{row.teacher_subjects}}
              </td>
              <td *ngIf="row.teacher_subjects==''">
                -
              </td>
              <td>
                <span *ngIf="row.date_of_joining==''"> - </span>
                <span *ngIf="row.date_of_joining!=''">&nbsp;&nbsp;{{row.date_of_joining}}</span>
              </td>
              <td>&nbsp;&nbsp;
                {{row.is_active}}
              </td>
              <td *ngIf="isShoweOnlineExam">
                {{row.allow_exam_desk_login}}
              </td>
              <td>
                <i class="fa fa-pencil" title="Edit" style="color: #0084f6;margin-right: 3px;" aria-hidden="true"
                  [routerLink]="['/view/course/setup/teacher/edit',  row.teacher_id]"></i>
                <i class="fa fa-trash" title="Delete" style="color: red;margin-right: 3px;" aria-hidden="true"
                  (click)="deleteTeacherDeatils(row)"></i>
                <i class="fas fa fa-eye" [routerLink]="['/view/course/setup/teacher/view',  row.teacher_id]"
                  style="color: blue;" title="View"></i>
              </td>
            </tr>
          </tbody>
          <tbody *ngIf="teacherList.length == 0 && dataStatus === 1">
            <tr *ngFor="let dummy of dummyArr">
              <td *ngFor="let c of columnMaps">
                <div class="skeleton">
                </div>
              </td>
            </tr>
          </tbody>
          <tbody *ngIf="(teacherList.length == 0 && dataStatus === 2)">
            <tr>
              <td colspan="7">
                No Batch List Found
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- Paginator Here -->
    <div class="filter-res pagination" style="width: 100%;margin-top: 0px;">
      <div class="c-lg-12 c-md-12 c-sm-12 align-right">
        <pagination (goPage)="fetchTableDataByPage($event)" (goNext)="fetchNext()" (goPrev)="fetchPrevious()"
          [pagesToShow]="10" [page]="PageIndex" [perPage]="studentdisplaysize" [count]="totalRow" [sizeArr]="sizeArr"
          (sizeChange)="updateTableBatchSize($event)">
        </pagination>
      </div>
    </div>
  </section>

</div>
