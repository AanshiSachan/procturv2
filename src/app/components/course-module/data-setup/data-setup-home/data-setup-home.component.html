<div>
  <div class="w98 p-15">
      <nav aria-label="breadcrumb ">
          <ol class="breadcrumb arr-right">
              <li style="color: #0084f6;" class="breadcrumb-item "><a routerLink="/view/course">Academics</a></li>
              <li class="breadcrumb-item "><a>Setup</a></li>
          </ol>
      </nav>
      <!-- Nav tabs -->
      <ul class="nav main-shadow">
          <li class="nav-item">
              <a class="nav-link" (click)="toggle('faculty')" [ngClass]="(activeSession == 'faculty') ? 'active' : ''" data-toggle="tab" routerLink="/view/course/setup/teacher/list">Faculty</a>
          </li>
          <li class="nav-item">
              <a class="nav-link" (click)="toggle('academic')" [ngClass]="(activeSession == 'academic') ? 'active' : ''" data-toggle="tab" routerLink="/view/course/setup/academic">Academic Year</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" (click)="toggle('Exam_type')" [ngClass]="(activeSession == 'Exam_type') ? 'active' : ''" data-toggle="tab" *ngIf="schoolModel" routerLink="/view/course/setup/exam-type">Exam Type</a>
          </li>
          <li class="nav-item">
              <a class="nav-link" (click)="toggle('Exam_Grades')" [ngClass]="(activeSession == 'Exam_Grades') ? 'active' : ''" data-toggle="tab" routerLink="/view/course/setup/manage-exam-grades">Exam Grades</a>
          </li>
          <li class="nav-item">
              <a class="nav-link" (click)="toggle('classroom')" [ngClass]="(activeSession == 'classroom') ? 'active' : ''" data-toggle="tab" routerLink="/view/course/setup/classroom">Classroom</a>
          </li>
          <li class="nav-item" *ngIf="!schoolModel">
              <a class="nav-link" (click)="toggle('master_tag')" [ngClass]="(activeSession == 'master_tag') ? 'active' : ''" data-toggle="tab" routerLink="/view/course/setup/master-tag">Manage Tag</a>
          </li>
      </ul>
  </div>
</div>
