<loaders-css [loader]="'ball-scale-ripple-multiple'" class="app-loader-wrapper" [loaderClass]="'blueRipple'" *ngIf="isRippleLoad">
</loaders-css>

<section style="padding: 10px;" class="middle-section clearFix">
  <!-- Library Menu -->
   <section class="menu_section">
    <div class="library_menu_container">
      <div class="library_menu_item">
        <div class="lib_menu_img" (click)="menuChange('issue')">
          <img src="./assets/images/library/gray/issue.svg" alt="issue" *ngIf="!issueBook">
          <img src="./assets/images/library/color/issue.svg" alt="issue" *ngIf="issueBook">
        </div>
        <div class="lib_menu_name" [ngClass]="issueBook ? 'activeMenu' : 'nonActive'" (click)="menuChange('issue')">
          <i class="fa fa-circle-o ring" aria-hidden="true" *ngIf="issueBook"></i>
          <span>Issue Book</span>
        </div>
      </div>
      <div class="library_menu_item">
        <div class="lib_menu_img" (click)="menuChange('return')">
          <img src="./assets/images/library/gray/return.svg" alt="return" *ngIf="!returnBook">
          <img src="./assets/images/library/color/return.svg" alt="return" *ngIf="returnBook">
        </div>
        <div class="lib_menu_name" [ngClass]="returnBook ? 'activeMenu' : 'nonActive'" (click)="menuChange('return')">
          <i class="fa fa-circle-o ring" aria-hidden="true" *ngIf="returnBook"></i>
          <span>Return Book</span>
        </div>
      </div>
      <div class="library_menu_item">
        <div class="lib_menu_img" (click)="menuChange('add')">
          <img src="./assets/images/library/gray/add.svg" alt="add" *ngIf="!addBook">
          <img src="./assets/images/library/color/add.svg" alt="add" *ngIf="addBook">
        </div>
        <div class="lib_menu_name" [ngClass]="addBook ? 'activeMenu' : 'nonActive'" (click)="menuChange('add')">
          <i class="fa fa-circle-o ring" aria-hidden="true" *ngIf="addBook"></i>
          <span>Add New Book</span>
        </div>
      </div>
      <div class="library_menu_item">
        <div class="lib_menu_img" (click)="menuChange('activity')">
          <img src="./assets/images/library/gray/activity.svg" alt="activity" *ngIf="!activity">
          <img src="./assets/images/library/color/activity.svg" alt="activity" *ngIf="activity">
        </div>
        <div class="lib_menu_name" [ngClass]="activity ? 'activeMenu' : 'nonActive'" (click)="menuChange('activity')">
          <i class="fa fa-circle-o ring" aria-hidden="true" *ngIf="activity"></i>
          <span>Activity</span>
        </div>
      </div>
      <div class="library_menu_item">
        <div class="lib_menu_img" (click)="menuChange('report')">
          <img src="./assets/images/library/gray/report.svg" alt="report" *ngIf="!report">
          <img src="./assets/images/library/color/report.svg" alt="report" *ngIf="report">
        </div>
        <div class="lib_menu_name" [ngClass]="report ? 'activeMenu' : 'nonActive'" (click)="menuChange('report')">
          <i class="fa fa-circle-o ring" aria-hidden="true" *ngIf="report"></i>
          <span>Report</span>
        </div>
      </div>
      <div class="library_menu_item">
        <div class="lib_menu_img" (click)="menuChange('dashboard')">
          <img src="./assets/images/library/gray/dashboard.svg" alt="dashboard" *ngIf="!dashboard">
          <img src="./assets/images/library/color/dashboard.svg" alt="dashboard" *ngIf="dashboard">
        </div>
        <div class="lib_menu_name" [ngClass]="dashboard ? 'activeMenu' : 'nonActive'" (click)="menuChange('dashboard')">
          <i class="fa fa-circle-o ring" aria-hidden="true" *ngIf="dashboard"></i>
          <span>Dashboard</span>
        </div>
      </div>
    </div>
  </section>

  <section class="middle">

    <app-issue-book *ngIf="issueBook"></app-issue-book>

    <app-return-book *ngIf="returnBook"></app-return-book>

    <app-add-book *ngIf="addBook"></app-add-book>

    <app-activity *ngIf="activity"></app-activity>

    <app-report *ngIf="report"></app-report>

    <app-dashboard *ngIf="dashboard"></app-dashboard>


  </section>

</section>
