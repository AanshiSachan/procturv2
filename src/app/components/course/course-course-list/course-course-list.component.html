<loaders-css [loader]="'ball-scale-ripple-multiple'" class="app-loader-wrapper" [loaderClass]="'blueRipple'" *ngIf="isRippleLoad">
</loaders-css>
<section class="middle-section clearFix">
  <section class="course-second course">
    <div class="boxPadding15">
      <section class="middle-top clearFix">
        <div class="row">
          <div>
            <h1 class="pull-left" style="margin-top: 10px;margin-left: 15px;">Course</h1>
          </div>
          <div class="pull-right btnWrapper">
            <button class="btn" routerLink="add" style="margin-top: 10px;margin-right: 20px;">
              <div class="option-wrap">
                <img src="./assets/images/plus.png" alt="addEnquiry">
                <span class="tooltip">
                  Add Course
                </span>
              </div>
            </button>
          </div>
        </div>
      </section>
      <section style="padding-top: 10px;" class="CourseListtableWrapper">
        <table>
          <thead>
            <tr>
              <th>
                <label style="cursor:pointer;" (click)="sortTable('master_course')">Master Course Name</label>
              </th>
              <th>
                <label style="cursor:pointer;" (click)="sortTable('standard_name')">Standard</label>
              </th>
              <th>
                <label style="cursor:pointer;" (click)="sortTable('coursee_names')">Course(s)</label>
              </th>
              <th>
                Action
              </th>
            </tr>
          </thead>
          <tbody *ngIf="courseList.length != 0">
            <tr id="row{{i}}" (click)="rowSelectEvent(i)" [class.selected]="i == selectedRow" *ngFor="let row of courseList; let i= index ; trackBy : index">
              <td>
                {{row.master_course}}
              </td>
              <td>
                {{row.standard_name}}
              </td>
              <td>
                {{row.coursee_names}}
              </td>
              <td style="cursor: pointer">
                <a routerLink="{{row.master_course}}">
                  <i class="edit-icon" aria-hidden="true" title="Edit"></i>
                </a>
              </td>
            </tr>
          </tbody>
          <tbody *ngIf="courseList.length == 0 && dataStatus === 1">
            <tr *ngFor="let dummy of dummyArr">
              <td *ngFor="let c of columnMaps">
                <div class="skeleton">
                </div>
              </td>
            </tr>
          </tbody>
          <tbody *ngIf="(courseList.length ==0 && dataStatus === 2)">
            <tr>
              <td colspan="4" style="text-align:center">
                No Data Found
              </td>
            </tr>
          </tbody>
        </table>
      </section>

      <div class="row filter-res pagination" style="width: 100%;">
        <div class="c-lg-12 c-md-12 c-sm-12 align-right">
          <pagination (goPage)="fetchTableDataByPage($event)" (goNext)="fetchNext()" (goPrev)="fetchPrevious()" [pagesToShow]="10"
            [page]="PageIndex" [perPage]="displayBatchSize" [count]="totalRow">
          </pagination>
        </div>
      </div>
    </div>
  </section>
</section>
