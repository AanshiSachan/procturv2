<section class="middle-section clearFix">
    <div class="firstScreen">
        <!-- Standard Layout START -->
        <div class="marginExtra">
            <div class="clearFix add-edit">
                <a (click)="toggleCreateNewStandard()">
                    <i id="showAddBtn" class="addBtnClass">+</i>
                    <i id="showCloseBtn" style="display:none" class="closeBtnClass">-</i>
                    <span>Create Standard</span>
                </a>
            </div>
            <section class="clearFix create-standard-form" *ngIf="createNewStandard">
                <div class="c-lg-6 c-sm-6 c-md-6">
                    <div class="row create-standard-field">
                        <div class="c-lg-8 c-md-6 c-ms-6">
                            <div class="field-wrapper">
                                <input type="text" class="form-ctrl" [(ngModel)]="newStandardDetails.standard_name" name="standard_name" id="standard_name"
                                    #standard_name="ngModel" required courseInput>
                                <div *ngIf="standard_name.invalid && (standard_name.dirty || standard_name.touched || no_standard_name)" class="alert invalid-alert">
                                    <div *ngIf="standard_name.errors.required">
                                        Please enter valid Standard Name
                                    </div>
                                </div>
                                <label>Standard Name</label>

                            </div>
                            <p>* Example X XII, B.Com</p>
                        </div>
                        <div class="c-lg-4 c-md-4 c-ms-4">
                            <div class="field-checkbox-wrapper">
                                <input type="checkbox" value="" name="check" class="form-checkbox" [ngModel]="newStandardDetails.is_active" id="isAct" (ngModelChange)="toggleStandardActive($event)">
                                <label for="isAct">Is Active</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="c-lg-3 c-sm-4 c-md-4 pull-right">
                    <aside class="pull-left create-cancel-small">
                        <input type="button" value="Create" class="btn redBtn" (click)="addNewStandard()">
                        <input type="button" value="Cancel" class="btn cancel" (click)="toggleCreateNewStandard()">
                    </aside>
                </div>
            </section>
            <div class="row class filter-res filter-for-courses">
                <div class="c-lg-6 c-md-6 c-sm-6">
                    <label>Standard list</label>
                </div>
                <div class="c-lg-3 c-md-3 c-sm-3">

                </div>
                <div class="c-lg-3 c-md-3 c-sm-3">
                    <div class="field-wrapper">
                        <input type="text" class="form-ctrl" #searchVal (keyup)="searchInList(searchVal)">
                        <label style="margin-top:0px">Search Standard Here</label>
                    </div>
                </div>
            </div>
            <div class="fee-install-table courses-list-table">
                <div class="table-responsive">
                    <table>
                        <thead>
                            <tr>
                                <th>
                                    ID
                                </th>
                                <th>
                                    Standard
                                </th>
                                <th>
                                    Is Active
                                </th>
                                <th>
                                    Added Date
                                </th>
                                <th>
                                    Action
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="displayComp" id="row{{i}}" class="displayComp" *ngFor="let row of standardList; let i = index; trackBy: i;">
                                <td>
                                    {{row.standard_id}}
                                </td>

                                <td class="view-comp">
                                    {{row.standard_name}}
                                </td>
                                <td class="edit-comp">
                                    <div class="field-wrapper">
                                        <input type="text" class="form-ctrl" [(ngModel)]="row.standard_name" name="label">
                                    </div>
                                </td>

                                <td class="view-comp">
                                    {{row.is_active}}
                                </td>
                                <td class="edit-comp">
                                    <div class="field-wrapper has-value">
                                        <select id="issearchable" class="form-ctrl" name="issearchable" [(ngModel)]="row.is_active" (focus)="inputClickedCheck($event)">
                                            <option value="Y">Yes</option>
                                            <option value="N">No</option>
                                        </select>
                                    </div>
                                </td>

                                <td>
                                    {{row.created_date}}
                                </td>

                                <td class="view-comp">
                                    <a style="cursor: pointer;" (click)="editRow(i)">
                                        <i class="edit-icon" aria-hidden="true"></i>Edit
                                    </a>
                                </td>
                                <td class="edit-comp">
                                    <a style="cursor: pointer;" (click)="updateRow(row,i)">
                                        <i class="edit-icon" aria-hidden="true"></i>Update
                                    </a>
                                    <a style="cursor: pointer;" (click)="cancelRow(i)">
                                        <i class="edit-icon" aria-hidden="true"></i>Cancel
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <!-- Paginator Here -->
            <div class="row filter-res pagination" style="width: 100%;">
                <div class="c-lg-12 c-md-12 c-sm-12 align-right">
                    <pagination (goPage)="fetchTableDataByPage($event)" (goNext)="fetchNext()" (goPrev)="fetchPrevious()" [pagesToShow]="10"
                        [page]="PageIndex" [perPage]="displayBatchSize" [count]="totalRow">
                    </pagination>
                </div>
            </div>
        </div>
        <!-- Standard Layout END -->
    </div>
</section>
