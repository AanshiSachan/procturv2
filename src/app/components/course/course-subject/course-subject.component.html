<section class="marginExtra">
  <div class="clearFix add-edit">
    <a (click)="toggleCreateNewSubject()">
      <i id="showAddBtnSubject" class="addBtnClass">+</i>
      <i id="showAddBtnSubject" style="display:none" class="closeBtnClass">-</i>
      <span>Create Subject</span>
    </a>
  </div>
  <section class="clearFix create-standard-form" *ngIf="createNewSubject">
    <div class="c-lg-10 c-sm-10 c-md-10">
      <div class="row create-standard-field">

        <div class="field-wrapper c-lg-4 c-sm-4 c-md-4">
          <select id="" class="form-ctrl" [(ngModel)]="newSubjectDetails.standard_id" (focus)="inputClickedCheck($event)">
            <option *ngFor="let opt of standardList" [value]="opt.standard_id">
              {{opt.standard_name}}
            </option>
          </select>
          <label for="masterCourse">Subject Name
            <span style="color:red">*</span>
          </label>
          <p>* Example English, Science</p>
        </div>

        <div class="field-wrapper c-lg-4 c-sm-4 c-md-4">
          <input type="text" class="form-ctrl" [(ngModel)]="newSubjectDetails.subject_name" name="label" (focus)="inputClickedCheck($event)">
          <label>
            Subject Name
            <span style="color:red">*</span> (Eg. Maths or Science or Accounts)
          </label>
        </div>

        <div class="field-checkbox-wrapper c-lg-4 c-sm-4 c-md-4">
          <input type="checkbox" value="" name="check" class="form-checkbox" [(ngModel)]="newSubjectDetails.is_active" id="isAct">
          <label for="isAct">Is Active</label>
        </div>

      </div>
    </div>
    <div class="c-lg-2 c-sm-2 c-md-2 pull-right">
      <aside class="pull-left create-cancel-small">
        <input type="button" value="Create" class="btn redBtn" (click)="addNewSubject()">
        <input type="button" value="Cancel" class="btn cancle" (click)="toggleCreateNewStandard()">
      </aside>
    </div>
  </section>

  <div class="row">
    <div class="c-lg-6 c-md-6 c-sm-6">
      <label>Subject list</label>
    </div>
    <div class="c-lg-3 c-md-3 c-sm-3">

    </div>
    <div class="c-lg-3 c-md-3 c-sm-3">
      <div class="field-wrapper" style="padding-bottom: .5em;">
        <input type="text" class="form-ctrl" #searchVal style="width:75%" (keyup)="searchInList(searchVal)">
        <label style="margin-top:0px">Search Standard Here</label>
      </div>
    </div>
  </div>

  <div class="fee-install-table courses-list-table">
    <div class="table-responsive">
      <table>
        <thead>
          <tr>
            <th>
              ID
            </th>
            <th>
              Standard
            </th>
            <th>
              Subject
            </th>
            <th>
              Is Active
            </th>
            <th>
              Added Date
            </th>
            <th>
              Edit
            </th>
          </tr>
        </thead>
        <tbody>
          <tr class="displayComp" id="row{{i}}" class="displayComp" *ngFor="let row of subjectList; let i = index; trackBy: i;">
            <td>
              {{row.subject_id}}
            </td>

            <td>
              {{row.standard_name}}
            </td>

            <td class="view-comp">
              {{row.subject_name}}
            </td>
            <td class="edit-comp">
              <div class="field-wrapper">
                <input type="text" class="form-ctrl" [(ngModel)]="row.subject_name" name="label">
              </div>
            </td>

            <td class="view-comp">
              {{row.is_active}}
            </td>
            <td class="edit-comp">
              <div class="field-wrapper has-value">
                <select id="issearchable" class="form-ctrl" name="issearchable" [(ngModel)]="row.is_active" (focus)="inputClickedCheck($event)">
                  <option value="Y">Yes</option>
                  <option value="N">No</option>
                </select>
              </div>
            </td>

            <td>
              {{row.created_date}}
            </td>

            <td class="view-comp">
              <a style="cursor: pointer;" (click)="editRow(i)">
                <i class="edit-icon" aria-hidden="true"></i>Edit
              </a>
            </td>
            <td class="edit-comp">
              <a style="cursor: pointer;" (click)="updateRow(row,i)">
                <i class="edit-icon" aria-hidden="true"></i>Update
              </a>
              <a style="cursor: pointer;" (click)="cancelRow(i)">
                <i class="edit-icon" aria-hidden="true"></i>Cancel
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <!-- Paginator Here -->
  <div class="row filter-res pagination" style="width: 100%;">
    <div class="c-lg-12 c-md-12 c-sm-12 align-right">
      <pagination (goPage)="fetchTableDataByPage($event)" (goNext)="fetchNext()" (goPrev)="fetchPrevious()" [pagesToShow]="10"
        [page]="PageIndex" [perPage]="displayBatchSize" [count]="totalRow">
      </pagination>
    </div>
  </div>
