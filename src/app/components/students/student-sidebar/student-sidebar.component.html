<div class="sidebar-wrapper">

    <div class="header-row">
        <div class="student-details-wrapper">
            <ul>
                <li style="border-top: none;">
                  <h3>#{{rowData.student_disp_id}}</h3>
                </li>
                <li style="border-top: none;">
                    <h4>{{rowData.student_name}}</h4>
                </li>                
                <li style="border-top: none;text-overflow: ellipsis;cursor:pointer;" (click)="emitNotes($evnent)">
                    <h5>
                        <i style="font-family: FontAwesome;" class="fa fa-sticky-note" aria-hidden="true"></i>
                        {{rowData.comments}}
                    </h5>
                </li>
            </ul>
        </div>
        <div class="profile-details-wrapper">
            <div class="profile-wrapper">
                <proctur-image [containerWidth]="containerWidth" [serverImg]="studentServerImage" [readonly]="readonly" [defaultImg]="'assets/images/studentblue.png'">
                </proctur-image>
            </div>
        </div>
    </div>

    <div class="row">

        <button aria-expanded="true" class="dropdown-trigger" (click)="openMenu()">
            <span class="svg-icon-wrap">
                <span class="visually-hidden"></span>
                <div aria-hidden="true" type="ellipsis-horizontal-icon">
                    <svg viewBox="0 0 24 24" width="24px" height="24px" x="0" y="0" preserveAspectRatio="xMinYMin meet" class="artdeco-icon"
                        focusable="false">
                        <path d="M2,10H6v4H2V10Zm8,4h4V10H10v4Zm8-4v4h4V10H18Z" class="large-icon" style="fill: currentColor"></path>
                    </svg>
                </div>
            </span>
        </button>

        <div class="dd-list-container" *ngIf="showMenu">
            <div class="dropdown-list">
                <div class="dd-list-inner">
                    <ul class="actions-menu">

                        <li class="action-item" (click)="emitEdit($event)">
                            <a class="">
                                <img src="./assets/images/edit_details.svg" height="10" width="20">Edit Student
                            </a>
                        </li>

                        <li class="action-item" (click)="emitDelete($event)">
                            <a class="">
                                <img src="./assets/images/delete_entry.svg" height="10" width="20">Delete Student
                            </a>
                        </li>

                        <!-- <li class="action-item">
                            <a class="enq-act enq-act--four">
                                <img src="./assets/images/convert_student.svg" height="10" width="20">Mark Leave
                            </a>
                        </li> -->

                        <!-- <li class="action-item">
                            <a class="enq-act enq-act--five">
                                <img src="./assets/images/reciept_preview.svg" height="10" width="20">Manage PDC
                            </a>
                        </li> -->

                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div class="acc-wrapper">
        <ul>
            <li #one class="">
                <div class="row lihead" (click)="toggleAccordian('one')">
                    <i></i>
                    <h2>Basic Details</h2>
                </div>
                <section>
                    <div class="detail-wrapper">
                        <div class="form-wrapper c-xs-12">
                            <div class="field-wrapper" style="padding-top: 25px;">
                                <label style="top: 0px;" for="Batches">Batches</label>
                                <textarea rows="1" cols="1" style="height: 85px;border: solid 2px rgba(53, 53, 53, 0.26);padding: 5px;" readonly="true" id="Batches"
                                    name="Batches" class="form-ctrl" [(ngModel)]="rowData.batchesAssigned">
                                </textarea>
                            </div>
                        </div>
                        <div class="form-wrapper c-xs-12">
                            <label for="dob">Date Of Birth</label>
                            <input readonly="true" class="side-form-ctrl" [(ngModel)]="rowData.dob" type="text" name="dob">
                        </div>
                        <div class="form-wrapper c-xs-12">
                            <label for="doj">Date Of Joining</label>
                            <input readonly="true" class="side-form-ctrl" [(ngModel)]="rowData.doj" type="text" name="doj">
                        </div>
                        <div class="form-wrapper c-xs-12">
                            <label for="ParentName">Parent Name</label>
                            <input readonly="true" class="side-form-ctrl" [(ngModel)]="rowData.parent_name" type="text" name="ParentName">
                        </div>
                        <div class="form-wrapper c-xs-12">
                            <label for="ParentPhone">Parent Phone</label>
                            <input readonly="true" class="side-form-ctrl" [(ngModel)]="rowData.parent_phone" type="text" name="ParentPhone">
                        </div>
                        <div class="form-wrapper c-xs-12">
                            <label for="ParentEmail">Parent Email</label>
                            <input readonly="true" class="side-form-ctrl" [(ngModel)]="rowData.parent_email" type="text" name="ParentEmail">
                        </div>

                        <div class="form-wrapper c-xs-12">
                            <label for="GuardianName">Guardian Name</label>
                            <input readonly="true" class="side-form-ctrl" [(ngModel)]="rowData.guardian_name" type="text" name="Guardian Name">
                        </div>
                        <div class="form-wrapper c-xs-12">
                            <label for="GuardianPhone">Guardian Phone</label>
                            <input readonly="true" class="side-form-ctrl" [(ngModel)]="rowData.guardian_phone" type="text" name="GuardianPhone">
                        </div>
                        <div class="form-wrapper c-xs-12">
                            <label for="Guardian Email"></label>
                            <input readonly="true" class="side-form-ctrl" [(ngModel)]="rowData.guardian_email" type="text" name="Guardian Email">
                        </div>
                        <div class="form-wrapper c-xs-12">
                            <label for="SchoolName">School Name</label>
                            <input readonly="true" class="side-form-ctrl" [(ngModel)]="rowData.school_name" type="text" name="SchoolName">
                        </div>
                        <div class="form-wrapper c-xs-12">
                            <label for="student_class">Student Class</label>
                            <input readonly="true" class="side-form-ctrl" [(ngModel)]="rowData.student_class" type="text" name="student_class">
                        </div>
                        <div class="form-wrapper c-xs-12">
                            <label for="Address">Address</label>
                            <input readonly="true" class="side-form-ctrl" [(ngModel)]="rowData.student_curr_addr" type="text" name="Address">
                        </div>
                    </div>
                </section>
            </li>

            <li #two class="liclosed">
                <div class="row lihead" (click)="toggleAccordian('two')">
                    <i></i>
                    <h2>Other Details</h2>
                </div>
                <section>
                    <div class="detail-wrapper" *ngFor="let custom of customComponent">
                        <div class="form-wrapper c-xs-12">
                            <label for="{{custom.label}}">{{custom.label}}</label>
                            <input readonly="true" class="side-form-ctrl" [(ngModel)]="custom.enq_custom_value" type="text" name="{{custom.label}}">
                        </div>
                    </div>
                </section>
            </li>

        </ul>
    </div>

</div>
