<table class="table">
    <thead>
        <tr>
            <th *ngIf="isMulti">
                <div class="field-checkbox-wrapper" style="background: transparent;">
                    <input id="headerCheckbox" type="checkbox" value="" name="check" 
                    class="form-checkbox" [(ngModel)]="isAllSelected" (ngModelChange)="selectAllRows($event)">
                    <label>asdf</label>
                </div>
            </th>
            <th *ngFor="let map of columnMaps">{{ map.header }}</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let record of records; let i = index;">
            <td *ngIf="isMulti">
                <div class="field-checkbox-wrapper" style="background: transparent;">
                    <input id="{{tableName}}check{{i}}" type="checkbox" value="" name="check" class="form-checkbox"
                    [(ngModel)]="record.isSelected">
                    <label>asdf</label>
                </div>
            </td>
            <td *ngFor="let map of columnMaps" [ctStyleCell]="record.data[map.access(record.data)]">
                {{ record.data[map.access(record.data)] | formatCell:map.format }}
            </td>
        </tr>
    </tbody>
</table>
