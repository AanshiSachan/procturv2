<proctur-popup class="popupData" [sizeWidth]="'small'">
  <span class="closePopup pos-abs fbold show" (click)="closeChangePasswordPopup()" close-button>
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="9310 2185 16 16">
      <g id="Group_1228" data-name="Group 1228" transform="translate(8298 1888)">
        <g id="Group_1213" data-name="Group 1213" transform="translate(34.189 -7.77)">
          <line id="Line_274" data-name="Line 274" class="cls-1" y2="19.798" transform="translate(992.81 305.77) rotate(45)" />
          <line id="Line_275" data-name="Line 275" class="cls-1" x1="19.798" transform="translate(978.81 305.77) rotate(45)" />
        </g>
        <rect id="Rectangle_686" data-name="Rectangle 686" style="stroke:none;" class="cls-2" width="16" height="16" transform="translate(1012 297)"
        />
      </g>
    </svg>

  </span>

  <h2 popup-header>Change Password</h2>

  <div class="content-wrapper" popup-content>
    <div class="row">
      <div class="c-sm-6 c-md-6 c-lg-6">
        <div class="field-wrapper">
          <label for="nameUser">Alternate Login Email ID</label>
          <input type="text" readonly="true" class="form-ctrl" [(ngModel)]="changePass.username" id="nameUser" name="nameUser">
        </div>
      </div>
    </div>

    <div class="row">
      <div class="c-sm-6 c-md-6 c-lg-6">
        <div class="field-wrapper">
          <label for="oldPass">Old Password</label>
          <input type="password" class="form-ctrl" [(ngModel)]="changePass.oldPassword" id="oldPass" name="oldPass">
        </div>
      </div>
    </div>

    <div class="row">
      <div class="c-sm-6 c-md-6 c-lg-6">
        <div class="field-wrapper">
          <label for="newPass">New Password</label>
          <input type="password" class="form-ctrl" [(ngModel)]="changePass.newPassword" id="newPass" name="newPass">
        </div>
      </div>
    </div>

    <div class="row">
      <div class="c-sm-6 c-md-6 c-lg-6">
        <div class="field-wrapper">
          <label for="cnfmPass">Confirm Password</label>
          <input type="password" class="form-ctrl" [(ngModel)]="changePass.confirmPassword" id="cnfmPass" name="cnfmPass">
        </div>
      </div>
    </div>

    <div class="row">
      <div class="" style="margin: 5px 0px 0px 15px;">
        <h5>You will be logged out after changing the password</h5>
      </div>
    </div>

  </div>

  <div class="" popup-footer>
    <div class="clearfix">
      <aside class="pull-right popup-btn">
        <input type="button" value="Close" class="btn" (click)="closeChangePasswordPopup()">
        <input type="button" value="Change" class="btn fullBlue" (click)="changeUserPassword()">
      </aside>
    </div>
  </div>

</proctur-popup>
