<div #fileHeader class="file" (dragover)="onDragOver($event)" (dragleave)="onDragLeave($event)">
  <div #fileImage class="file__img"></div>
  <div class="file__info" *ngIf="fileDisplayArr.length!=0">
    <h2 class="file__title" title="{{fileObj.name}}">
      {{fileObj.name}}
    </h2>

    <div class="file__details">
      {{fileObj.res.category_name}}
    </div>

    <div class="file__details file__owner">{{fileObj.res.uploadedBy}}</div>

    <div class="file__details file__date">{{fileObj.res.uploaded_time | procturDate}}</div>

    <div class="file__details file__size">{{fileObj.res.size}} KB</div>

    <div class="file__details">{{fileObj.res.downloads}}</div>

    <i class="fa fa-trash" style="font-size: 17px;  color: #52454596;" title="Delete File" (click)="getFilesDeleted(fileObj)"></i>
    <i class="fa fa-share-alt" style="font-size: 17px; color: #52454596; margin-left: 1%;" title="Share File" (click)="getPopupOpen(fileObj)"></i>
    <a class="fa fa-download" style="font-size: 17px; color: #52454596; margin-left: 1%;" title="Download File" (click)="getFileDownloaded(fileObj);"
      id="downloadFile" ></a>
    <a id="downloadFileClick" class="hide"></a>
  </div>
</div>
