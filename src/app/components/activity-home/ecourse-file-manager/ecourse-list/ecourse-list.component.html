<div class="row  wrap-data">
  <div class="col-md-3 ecourse-item" *ngFor="let ecourse of categiesList;  ">
    <div class="ecourse-card" (click)="getToSubject(ecourse)">
      <div class="head" title="{{ecourse.course_type}}">
        {{ecourse.course_type}}
      </div>
      <div class="body">
        <span *ngIf="ecourse.categoryList.length==0" style="padding-left:2em;padding-top:1em;">No Data Added</span>
        <ul>
          <li *ngFor="let item of ecourse.categoryList">{{item}}</li>
        </ul>
      </div>
    </div>
  </div>
  <div class="col-md-12" style="margin-top:12px;" *ngIf="categiesList.length==0">
    {{outputMessage}}
  </div>
</div>

<div class="ga-modal-wrapper" [hidden]="showSettings">
  <div class="ga-modal-container">
    <div class="ga-modal" style="height: 460px;">
      <div class="ga-modal-head" style="text-align: left">
        <span>Video Settings </span> 
          <div class="btn_cross"> <button class="btn btn-xs btn-ga-white" (click)="showSettings = true">X</button></div>
      </div>
      <div class="ga-modal-body">
        <div class="row upload-box">
          <div style="height: 350px;overflow-y: scroll; padding-bottom: 10px;" class="model_body_div">
            <div class="field-wrapper">
              <label>Watermark </label>
              <div class="dropdown-div">
                <input class="dropdown" [(ngModel)]="settingDetails.video_watermark" type="text"
                  placeholder="  Enter Topic Name" />
              </div>
            </div>
            <div class="field-wrapper">
              <label>Opacity </label>
              <div class="dropdown-div">
                <input class="dropdown" maxlength="3" onkeypress="return (event.charCode >= 48 && event.charCode <= 57)"
                  [(ngModel)]="settingDetails.watermark_opacity" type="text" placeholder="  Enter Estimated Time" />
              </div>
            </div>
            <div class="field-wrapper">
              <label>Font Size </label>
              <div class="dropdown-div">
                <input class="dropdown" [(ngModel)]="settingDetails.watermark_font_size" type="text"
                  placeholder=" font size" />
              </div>
            </div>
            <!-- <div class="field-wrapper">
              <label>Video Watch Limit (per video) </label>
              <div class="dropdown-div">
                <input class="dropdown" maxlength="3" onkeypress="return (event.charCode >= 48 && event.charCode <= 57)"
                  [(ngModel)]="settingDetails.video_watch_limit_per_video" type="text" placeholder="" />
              </div>
            </div> -->
            <div class="field-wrapper">
              <label>Bandwidth Threshold Alerts </label>
              <div class="dropdown-div">
                <input class="dropdown" maxlength="3" onkeypress="return (event.charCode >= 48 && event.charCode <= 57)"
                  [(ngModel)]="settingDetails.bandwidth_threshold_alerts" type="text" placeholder="" />
              </div>
            </div>
            <div class="field-wrapper">
              <label>Storage Capacity Threshold Alerts </label>
              <div class="dropdown-div">
                <input class="dropdown" maxlength="3" onkeypress="return (event.charCode >= 48 && event.charCode <= 57)"
                  [(ngModel)]="settingDetails.storage_capacity_threshold_alerts" type="text" placeholder="" />
              </div>
            </div>
            <div class="field-wrapper">
              <label>Interval</label>
              <div class="dropdown-div">
                <input class="dropdown" [(ngModel)]="settingDetails.watermark_text_moving_interval" type="text"
                  placeholder="" />
              </div>
            </div>
            <!-- <div class="field-wrapper">
              <label>Moving Text </label>
              <div class="dropdown-div">
                <input class="dropdown" [(ngModel)]="settingDetails.moving_text_type" type="text" placeholder="" />
              </div>
            </div> -->
            <div class="field-wrapper">             
              <div class="dropdown-div">
                  <label>Colour  &nbsp;&nbsp;
                <input [(ngModel)]="settingDetails.watermark_color" type="color" />
              </label>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clearObject()">Cancel</button>
            <button type="button" class="btn btn-primary fullBlue" (click)="Save_Setting_Details()">Save </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
