<loaders-css [loader]="'ball-scale-ripple-multiple'" class="app-loader-wrapper" [loaderClass]="'blueRipple'" *ngIf="isRippleLoad">
</loaders-css>

<section class="clearfix middle-section">


  <div class="row head-section">
    <h2 class="pull-left">ExamDesk Course Assignment</h2>
    <div class="pull-right">
      <div class="search-filter-wrapper">
        <input type="text" class="normal-field" [(ngModel)]="searchValue" placeholder="Search" (keyup)="searchInList()">
      </div>
    </div>
  </div>

  <div class="table-wrapper">

    <table>
      <thead>
        <tr>
          <th>Course Name</th>
          <th>Total Assigned Student</th>
          <th></th>
        </tr>
      </thead>
      <tbody *ngIf="coursesList.length > 0">
        <tr *ngFor="let data of coursesList">
          <td>{{data.course_type}}</td>
          <td>{{data.course_type}}</td>
          <td>
            <a style="cursor: pointer;" (click)="assignStudent(data)">Assign Student</a>
          </td>
        </tr>
      </tbody>
      <tbody *ngIf="coursesList.length == 0 && dataStatus === 1">
        <tr *ngFor="let dummy of dummyArr">
          <td *ngFor="let c of columnMaps">
            <div class="skeleton">
            </div>
          </td>
        </tr>
      </tbody>
      <tbody *ngIf="(coursesList.length == 0 && dataStatus === 2)">
        <tr>
          <td colspan="6">
            No Data Found
          </td>
        </tr>
      </tbody>
    </table>

    <!-- Paginator Here -->
    <!-- <div class="row filter-res pagination" style="width: 100%;">
      <div class="c-lg-12 c-md-12 c-sm-12 align-right">
        <pagination (goPage)="fetchTableDataByPage($event)" (goNext)="fetchNext()" (goPrev)="fetchPrevious()" [pagesToShow]="10"
          [page]="PageIndex" [perPage]="studentdisplaysize" [count]="totalRow">
        </pagination>
      </div>
    </div> -->

  </div>

</section>


<proctur-popup *ngIf="assignPopUp">

  <span class="closePopup pos-abs fbold show" (click)="closePopup()" close-button>
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="9310 2185 16 16">
      <g id="Group_1228" data-name="Group 1228" transform="translate(8298 1888)">
        <g id="Group_1213" data-name="Group 1213" transform="translate(34.189 -7.77)">
          <line id="Line_274" data-name="Line 274" class="cls-1" y2="19.798" transform="translate(992.81 305.77) rotate(45)" />
          <line id="Line_275" data-name="Line 275" class="cls-1" x1="19.798" transform="translate(978.81 305.77) rotate(45)" />
        </g>
        <rect id="Rectangle_686" data-name="Rectangle 686" style="stroke:none;" class="cls-2" width="16" height="16" transform="translate(1012 297)"
        />
      </g>
    </svg>
  </span>

  <h2 popup-header>Assign/Unassign Student</h2>

  <div popup-content class="add-send-notification">

    <div class="row">
      <div class="c-sm-4 c-md-4 c-lg-4">
        <div class="field-wrapper">
          <label for="ddnUser">Standards</label>
          <select id="ddnUser" name="ddnUser" class="form-ctrl" [(ngModel)]="standard_id">
            <option value="-1"></option>
            <option [value]="des.standard_id" *ngFor="let  des of standardList">
              {{des.standard_name}}
            </option>
          </select>
        </div>
      </div>
      <div class="c-sm-8 c-md-8 c-lg-8">
        <button class="btn fullBlue" (click)="onGoBtnClick()">Go</button>
      </div>
    </div>

  </div>

  <div class="" popup-footer>
    <div class="clearfix">
      <aside class="pull-right popup-btn">
        <input type="button" value="Cancel" class="btn" (click)="closePopup()">
        <input type="button" value="Send" class="fullBlue btn" (click)="sendSMSToEmployees()">
      </aside>
    </div>
  </div>

</proctur-popup>
