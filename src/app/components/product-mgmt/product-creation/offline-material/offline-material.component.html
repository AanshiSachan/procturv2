<div class="row main-topic-row" style="margin-bottom: 10px;border: none;">
  <div class="form-group">
    <label class="text-bold">Description</label>
    <textarea [(ngModel)]="prodForm.about" name="description" style="height:200px" class="form-control form-control-sm"
      placeholder="Write a  description about this product offline material"></textarea>
  </div>
</div>

<div class="row basic-info-footer">
  <div class="col text-center">
    <button class="btn btn-outline-danger btn-round" (click)="gotoBack()">Cancel</button>
    <button class="btn btn-primary btn-round" (click)="gotoNext()">Save & Next</button>
  </div>
</div>
