<loaders-css [loader]="'ball-scale-ripple-multiple'" class="app-loader-wrapper" [loaderClass]="'blueRipple'" *ngIf="isRippleLoad">
  </loaders-css>
<div class="row m-0 pt-0 product-list-wrapper">
    <div class="row main-topic-row" style="margin-bottom: 10px;border: none;">
        <div class="form-group">
          <label class="text-bold">Description</label>
          <textarea [(ngModel)]="prodForm.about" name="description" style="height:120px"
            class="form-control form-control-sm" placeholder="Write a description about online test"></textarea>
        </div>
      </div>
  <div class="col-md-12 table-wrapper p-0">
    <table class="table product-table">
      <thead class="product-table-head">
        <tr>
          <th width="5%">
            <div class="field-checkbox-wrapper">
              <input type="checkbox" class="form-checkbox" [(ngModel)]="selectAll"
                (ngModelChange)="selectAllDetails($event)" name="has_mock_tests" id="mock_test"> <label
                for="ch2"></label>
            </div>
          </th>
          <th width="45%" style="text-align: left;">Content</th>
          <th width="10%">Marks</th>
          <th class="text-center">Questions</th>
          <th class="text-center">Time</th>
          <th class="text-center">Difficulty</th>
        </tr>
      </thead>
      <tbody class="product-table-body">
        <tr *ngFor="let test of testlist;let i =index;">
          <td>
            <div class="field-checkbox-wrapper">
              <input type="checkbox" class="form-checkbox" [checked]="test.isChecked" [(ngModel)]="test.isChecked"
                (ngModelChange)="selectVlaue($event)" [id]="'ch'+index">
                <label [for]="'ch'+index"></label>
              </div>
          </td>
          <td style="text-align: left;">
            <label [for]="'ch'+index">{{test.test_name}}{{index}}</label>
          </td>
          <td> {{test.total_marks}}</td>
          <td>
            {{test.total_question}}
          </td>
          <td>
            {{test.duration}}
          </td>
          <td class="text-center">
            {{test.difficulty_title}}
          </td>
        </tr>

        <ng-container *ngIf="testlist.length < 1">
          <tr>
            <td colspan="7">No Records Found</td>
          </tr>
        </ng-container>
      </tbody>
    </table>
  </div>
</div>

<div class="row basic-info-footer">
  <div class="col text-center">
    <button class="btn btn-outline-danger btn-round" (click)="gotoBack()">Cancel</button>
    <button class="btn btn-primary btn-round" (click)="gotoNext()">Save & Next</button>
  </div>
</div>
