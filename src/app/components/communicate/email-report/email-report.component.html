<div class="clearFix sms-view-wrapper">
  <aside class="middle-full">

    <section class="middle-main clearFix">
      <div class="filter-box">

        <section class="middle-top mb0 clearFix sms-header">

          <h1 class="pull-left">
            <a routerLink="/view/communicate">
              Communicate
              <!-- <i style="font-family: 'FontAwesome';font-size: 24px; cursor: pointer;" class="fas fa-home"></i> -->
            </a>
            <i style="font-family: 'FontAwesome';" class="fas fa-angle-right"></i> Email Report
          </h1>

          <aside class="pull-right">
            <!-- <input type="button" value="Add Enquiry" class="btn" routerLink='/enquiry/add' />
              <input type="button" value="Upload Enquiry" routerLink='/enquiry/upload' class="btn"> -->
          </aside>

        </section>

        <section class="sms-filter-wrapper">
          <div class="row">
            <div class="c-lg-5">
              <div class="field-wrapper datePickerBox has-value">
                <label for="fromDate">Sent From</label>
                <input type="text" value="" id="fromDate" class="form-ctrl bsDatepicker"
                  style="border: 1px solid #ccc; border-radius: 4px;" [(ngModel)]=" emailFetchForm.from_date"
                  (ngModelChange)="dateValidationForFuture($event)" readonly="false" name="fromDate" bsDatepicker />

              </div>
              <div class="field-wrapper datePickerBox has-value">
                <label for="toDate">Sent To</label>
                <input type="text" value="" id="updateDate" readonly="false" class="form-ctrl bsDatepicker"
                  style="border: 1px solid #ccc; border-radius: 4px;" [(ngModel)]=" emailFetchForm.to_date"
                  (ngModelChange)="dateValidationForFuture($event)" name="toDate" bsDatepicker />

              </div>
            </div>
            <div class="c-lg-2">
              <div class="btn-sms-search">
                <input type="button" style="margin-top:7%;" class="normal-btn fullBlue btn" value="Go"
                  (click)="fetchemailByDate()" />
              </div>
            </div>
            <div class="c-lg-5"></div>
          </div>
        </section>
      </div>

      <section class="table-control">
        <div class="c-lg-8">
          <div *ngIf="emailSource.length" class="c-lg-6" style="padding: 15px;font-size: 16px;font-weight: 500;">
            Showing {{emailSource.length}} emails
          </div>
          <div *ngIf="emailSource.length == 0" class="c-lg-6"></div>
          <div class="c-lg-6"></div>
        </div>
        <div class="c-lg-4">
          <div class="field-wrapper">
            <input style="border: 1px solid #efefef;padding: 5px;width: 70%;float: right;" type="text"
              placeholder="Search" class="form-ctrl" (keyup)="searchDatabase()" [(ngModel)]="searchText">
          </div>
        </div>
      </section>

      <section class="sms-table-wrapper">

        <!-- <div class="table table-responsive student-table"> -->
        <!-- <proctur-table [dataStatus]="dataStatus" [loaderState]="isRippleLoad" [records]="emailSource"
            [tableName]="'Email'" [settings]="projectSettings">
          </proctur-table> -->

        <app-basic-table [headers]="headerSetting" [displayData]="emailSource" [tableSetting]="tableSetting"
          [rowColumnSetting]="rowColumns" (editView)='editLeadRow(row)' (deleteView)='deleteLead(row)'>
        </app-basic-table>
        <pagination (goPage)="fetchTableDataByPage($event)" (goNext)="fetchNext()" (goPrev)="fetchPrevious()"
          [pagesToShow]="10" [page]="pageIndex" [perPage]="displayBatchSize" [count]="totalRecords">
        </pagination>

      </section>

    </section>

  </aside>

</div>
