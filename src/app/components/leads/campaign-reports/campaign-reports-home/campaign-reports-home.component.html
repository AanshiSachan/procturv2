<loaders-css [loader]="'ball-scale-ripple-multiple'" class="app-loader-wrapper" [loaderClass]="'blueRipple'"
  *ngIf="jsonFlag.isRippleLoad">
</loaders-css>


<section class="middle-section">
  <div class="leads-menu-section-container">
    <div class="leads-menu-item" routerLink="/view/leads/campaign-reports/sms-report">
      <div class="menu-title">
        <img src="./assets/images/fee/campaign_sms_report.svg" alt="data setup">
        <span>Campaign SMS Report</span>
      </div>
      <div class="menu-description">
        <span>This Report depicts the records of all the past and present campaign SMS information.</span>
      </div>
    </div>
    <div class="leads-menu-item" routerLink="/view/leads/campaign-reports/lead-sms">
      <div class="menu-title">
        <img src="./assets/images/leads/data-setup.svg" alt="data setup">
        <span>Lead SMS Report</span>
      </div>
      <div class="menu-description">
        <span>Click here to set up sources of leads generated from and closing reasons of enquiry</span>
      </div>
    </div>
  </div>
</section>
