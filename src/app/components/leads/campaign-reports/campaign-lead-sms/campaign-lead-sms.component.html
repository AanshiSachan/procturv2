<section class="middle-section clearFix">

  <section class="middle-top mb0 clearFix">
    <h1 class="pull-left">
      <a routerLink="/view/leads">
        Lead
      </a>
      <i style="font-family: 'FontAwesome';" class="fas fa-angle-right"></i>
      <a routerLink="/view/leads/campaign-reports">
        Campaign Report
      </a>
      <i style="font-family: 'FontAwesome';" class="fas fa-angle-right"></i> Lead SMS Report
    </h1>
  </section>

  <section>
    <div class="date-filter-container"
      style="border-top: 1px solid lightgrey;border-bottom: 1px solid lightgrey;padding-top: 6px;padding-bottom: 10px;">
      <div class="date-filter-item" style="width: 9%;">
        <div class="field-wrapper datePickerBox has-value">
          <label for="fromDate">From Date</label>
          <input type="text" value="" id="fromDate" class="form-ctrl widgetDatepicker bsDatepicker" readonly="true"
            name="fromDate" [(ngModel)]="dateFilter.from_date" (ngModelChange)="dateValidationForFuture($event)"
            bsDatepicker />
        </div>
      </div>
      <div class="date-filter-item" style="width: 9%;">
        <div class="field-wrapper datePickerBox has-value">
          <label for="toDate">To Date</label>
          <input type="text" value="" id="updateDate" readonly="true" [(ngModel)]="dateFilter.to_date"
            class="form-ctrl bsDatepicker" name="toDate" (ngModelChange)="dateValidationForFuture($event)"
            bsDatepicker />
        </div>
      </div>
      <div class="date-filter-item">
        <div class="btn-sms-search">
          <input type="button" style="margin-top:7%;" class="normal-btn fullBlue btn" value="Go"
            (click)="fetchSmsByDate()" />
        </div>
      </div>
    </div>
  </section>

  <section>
    <div class="search-container">
      <div class="search-item-container">
        <div class="search-item">
          <span><b>Total Count : </b>{{smsTotalCount}}</span>
        </div>
        <div class="search-item">
          <span><b>Success Count : </b>{{smsSuccessCount}}</span>
        </div>
        <div class="search-item">
          <span><b>Failure Count : </b>{{smsFailedCount}}</span>
        </div>
      </div>
      <div class="field-wrapper">
        <input type="text" value="" id="search_bar" [(ngModel)]="leadSmsSearchInput" name="leadSearchInput"
          (keyup)="searchDatabase(search)" placeholder="Search here..." class="search-box" #search>
      </div>
    </div>
  </section>

  <section>
    <app-basic-table [headers]="headerSetting" [displayData]="leadSmsList" [tableSetting]="tableSetting"
      [rowColumnSetting]="rowColumns"></app-basic-table>

  <section>
    <div class="pagination-container">
      <div class="row filter-res pagination" #pager id="pager" style="width: 100%;">
        <div class="c-lg-12 c-md-12 c-sm-12 align-right">
          <pagination (goPage)="fectchTableDataByPage($event)" (goNext)="fetchNext()" (goPrev)="fetchPrevious()"
            [pagesToShow]="5" [page]="pageIndex" [perPage]="displayBatchSize"
            (sizeChange)="updateTableBatchSize($event)" [sizeArr]="sizeArr" [count]="totalCount">
