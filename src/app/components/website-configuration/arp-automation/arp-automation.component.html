<mat-toolbar class="tool mattoolbar" id="topMenu">
    <div>
      <div class="buttonDiv" (click)="toggler()"
        [ngClass]="{'activeSession' : appLogos}">
        <div>
          <a mat-button>
            <span>Logo</span>
          </a>
        
        </div>
        
      </div>

  
      <div class="buttonDiv" (click)="toggler2()"
        [ngClass]="{'activeSession' : generateApk}">
        <a mat-button>
          <span>Generate Apk</span>
        </a>
      </div>
     

      <div class="logo-div" *ngIf="generateApk">
      <app-basic-table [headers]="headerSetting" [displayData]="staticPageData" [tableSetting]="tableSetting"
      [rowColumnSetting]="rowColumns" (editView)='editRow($event)' (deleteView)='deleteRow($event)'>
    </app-basic-table >
      </div>
     <div class="logo-div" *ngIf="appLogos">
         <div class="logi-content">
     <h2>Logo Makers</h2>
     <p>In case you do not have icons in different sizes, please use this feature to generate different sizes from one image.</p>
     <h3>Input image should met following criteria,</h3>
     <ul class="lists">
        <li>must be in PNG format only</li>
        <li>must be transparent</li>
        <li>must be greater than 900 pixels in width.</li>
      </ul>
     </div>
     </div>

      </div>
      
      </mat-toolbar>
