<section class="timetablewrapepr">

    <ul class="time-head" *ngIf="recordInput.length">
        <li class="head-item" *ngFor="let head of recordInput">
            <!-- <ul>
                <li class="inner-date">{{head.headerDate}}</li>
                <li class="inner-day">{{head.headerDays}}</li>
            </ul> -->
            <div class="center text-center">
                <p><b>{{head.headerDate}}&nbsp;&nbsp;{{head.headerDays}}</b></p>
            </div>
        </li>
    </ul>


    <div class="table-scroller" *ngIf="recordInput.length">
        <div *ngIf="recordInput[0].data.length!=0">
            <ul class="time-body" *ngFor="let time of recordInput" style="height: auto;">
                <li class="time-item" *ngFor="let i  of time.data" style="height: 140px;">
                    <ul class="emptyclass" *ngIf="i == undefined">
                        <p>NA</p>
                    </ul>
                    <ul class="nonemptyclass" *ngIf="i != undefined">
                        <li class="three">
                            <div *ngIf="i.class_type =='REVISION'"  class="revisionClass extraClass text-center">(Revision)</div>
                            <div *ngIf="i.class_type == 'DOUBT'"  class="douteClassColor extraClass text-center">(Doubt)</div>
                            <div *ngIf="i.class_type =='Exam'" style="background-color: #ff00009e"  class="extraClass text-center">(Exam)</div>
                            <div *ngIf="i.class_type =='EXTRA'" class="extraClassColor extraClass text-center" > (Extra)</div>
                            <div style="visibility:hidden" *ngIf="(i.class_type !='EXTRA' && i.class_type !='Exam' && i.class_type != 'DOUBT' && i.class_type !='REVISION')">
                                (Regular)
                            </div>
                        </li>
                        <li class="three" title={{i.batchName}}>
                            {{i.batchName}}
                        </li>
                        <li class="three">
                            {{i.teacher_name}}
                        </li>
                        <li class="one">
                            {{i.start_time}}-{{i.end_time}}
                        </li>
                    </ul>
                </li>
                <div *ngIf="time.data.length == 0">
                    No Schedule Available
                </div>
            </ul>
        </div>
        <div class="noSchedule" *ngIf="recordInput[0].data.length==0">No Schedule Available
        </div>
    </div>

</section>
