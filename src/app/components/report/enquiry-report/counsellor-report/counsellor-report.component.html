<div class="clear-fix background">
  <aside class="middle-full">
    <section class="middle-main clearFix attendance-container">

      <section class="middle-top mb0 clearFix ">
        <h2 class="pull-left">
          <a routerLink="/reports/home">
            Report
            <!-- <i style="font-family: 'FontAwesome';font-size: 24px; cursor: pointer;" class="fas fa-home"></i> -->
          </a>
          <i style="font-family: 'FontAwesome';" class="fas fa-angle-right"></i> Counsellor Report
        </h2>
      </section>

      <section class="filter-form">

        <div class="row">

          <div class="c-lg-3 field-wrapper">
            <label>Counsellor</label>
            <select class="form-ctrl" [(ngModel)]="counsellorInfoDetails.assigned_to">
              <option value="-1">
              </option>
              <option *ngFor="let i of getCounsellorData" [value]="i.userid">
                {{i.name}}
              </option>
            </select>
          </div>

          <div class="c-lg-3 field-wrapper datePickerBox">
            <label>From Date</label>
            <input type="text" readonly="true" class="form-ctrl" bsDatepicker [(ngModel)]="counsellorInfoDetails.updateDateFrom">
          </div>

          <div class="c-lg-3 field-wrapper datePickerBox">
            <label>To Date</label>
            <input type="text" readonly="true" class="form-ctrl" bsDatepicker [(ngModel)]="counsellorInfoDetails.updateDateTo">
          </div>
          
          <div class="c-lg-3 " style="margin-top:2%;">
            <button class="btn fullBlue" (click)="fetchAllCounsellorDataDetails()">Go</button>
          </div>
        </div>

        <div id="basic-search" style="margin:5px; float:right;">
          <input #search type="text" class="search-field searchName" placeholder="Search" [(ngModel)]="searchText" name="searchData"
            (keyup)="searchDatabase()" style="padding:7px 10px; width:200px; height:35px;">
        </div>

        <rob-table [isMulti]="false" 
          [records]="getCounsellorDetails" [dataStatus]="dataStatus" [tableName]="'feereport'" [settings]="feeSettings1">
        </rob-table>
      </section>
    </section>
  </aside>
</div>
