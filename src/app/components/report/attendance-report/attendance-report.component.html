<div class="middle-section clear-fix">
    <aside class="middle-full">
        <section class="middle-main clearFix">
            <section class="middle-top mb0 clearFix sms-header">
                <h2 class="pull-left">
                      Attendance Report
                </h2>
                    <aside class="pull-right">
                    </aside>
            </section>
            <div class="row">
                <div class="c-sm-4 c-xs-4 c-lg-4 c-md-4 form-wrapper">
                    <label>Master Course</label>
                    <select class="side-form-ctrl" [(ngModel)]="masterCourses.standard_name" (change)="changeValue()">
                        <option *ngFor="let i of masterCourses" >{{i.standard_name}}</option>
                    </select>
                </div>
                <div class="c-sm-4 c-xs-4 c-lg-4 c-md-4 form-wrapper">
                    <label> Course</label>
                    <select class="side-form-ctrl" [(ngModel)]="courses">
                        <option *ngFor="let i of courses">{{i.subject_name}}</option>
                    </select>
                </div>
                <div class="c-sm-4 c-xs-4 c-lg-4 c-md-4 form-wrapper">
                    <label>Batch Name</label>
                    <select class="side-form-ctrl" [(ngModel)]="batchCourses">
                        <option *ngFor="let i of batchCourses">{{i.batch_name}}</option>
                        
                    </select>
                </div>
                <div class="row">
                    <div class="c-sm-4 c-md-4 c-xs-4 c-lg-4 form-wrapper">
                        <label>From date</label>
                        <input type="text" class="side-form-ctrl  bsDatepicker" bsDatepicker/>
                    </div>
                    <div class="c-sm-4 c-md-4 c-xs-4 c-lg-4 form-wrapper">
                        <label>To date</label>
                        <input type="text" class="side-form-ctrl  bsDatepicker" bsDatepicker/>
                    </div>
                    <div class="c-sm-4 c-md-4 c-xs-4 c-lg-4 form-wrapper">
                        <button class="btn">Summary Report</button>
                        <button class="btn">Detail Report</button>
                    </div>
                </div>
            </div>
        </section>
    </aside>   
</div>
