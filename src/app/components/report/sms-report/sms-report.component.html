<div class="middle-section clearFix sms-view-wrapper">

  <aside class="middle-full">

    <section class="middle-main clearFix">

      <section class="middle-top mb0 clearFix sms-header">

        <h1 class="pull-left">
          SMS Report
        </h1>

        <aside class="pull-right">
          <!-- <input type="button" value="Add Enquiry" class="btn" routerLink='/enquiry/addEnquiry' />
          <input type="button" value="Upload Enquiry" routerLink='/enquiry/addBulkEnquiry' class="btn"> -->
        </aside>

      </section>

      <section class="sms-filter-wrapper">
        <div class="row">
          <div class="c-lg-8 c-md-8 c-sm-8">
            <div class="field-wrapper datePickerBox has-value">
              <input type="text" value="" id="fromDate" class="form-ctrl bsDatepicker" name="fromDate" (focus)="inputClicked($event)" [(ngModel)]="smsFetchForm.from_date"
                bsDatepicker/>
              <label for="fromDate">Sent From</label>
            </div>
            <div class="field-wrapper datePickerBox has-value">
              <input type="text" value="" id="updateDate" (focus)="inputClicked($event)" [(ngModel)]="smsFetchForm.to_date" class="form-ctrl bsDatepicker"
                name="toDate" bsDatepicker/>
              <label for="toDate">Sent To</label>
            </div>
          </div>
          <div class="c-lg-4 c-md-4 c-sm-4 pull-left">
            <div class="btn-sms-search">
              <input type="button" class="normal-btn fullBlue btn" value="Search" (click)="fetchSmsByDate()" />
            </div>
          </div>
        </div>
      </section>

      <section class="sms-table-wrapper">

        <div class="table table-responsive student-table">
          <!-- <table class="align-center">
            <thead>
              <tr>
                <th>Sent Date</th>
                <th>Contact No.</th>
                <th>Message</th>
                <th>Name</th>
                <th>Role</th>
                <th>Status</th>
                <th>Event</th>
                <th>SMS Type</th>
              </tr>
            </thead>
            <tbody>
              <tr class="selected">
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
              </tr>
            </tbody>
          </table> -->

          <proctur-table [records]="smsSource" [tableName]="'sms'" [settings]="projectSettings">
          </proctur-table>

        </div>


        <!-- Paginator Here -->
        <div class="row filter-res pagination" style="width: 100%;">
          <div class="c-lg-12 c-md-12 c-sm-12 align-right">
            <pagination (goPage)="fectchTableDataByPage($event)" (goNext)="fetchNext()" (goPrev)="fetchPrevious()" [pagesToShow]="10"
              [page]="PageIndex" [perPage]="displayBatchSize" [count]="totalRecords">
            </pagination>
          </div>

        </div>

      </section>

    </section>

  </aside>

</div>
