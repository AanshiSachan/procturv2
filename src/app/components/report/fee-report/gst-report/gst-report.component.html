<loaders-css [loader]="'ball-scale-ripple-multiple'" class="app-loader-wrapper" [loaderClass]="'blueRipple'" *ngIf="isRippleLoad">
</loaders-css>

<div class="report-wrapper clearFix">
    <aside class="middle-full">
        <section class="middle-main clearFix">
            <div class="middle-top mb0 clearFix header">
                <div class="report-header" style="padding-bottom:1%">
                    <h2 style="padding: 5px;" class="pull-left">
                        <a routerLink="/view/reports">
                            Report
                        </a>
                        <i style="font-family: 'FontAwesome';" class="fas fa-angle-right"></i>
                        <a routerLink="/view/reports/fee">
                            Fee Report
                        </a>
                        <i style="font-family: 'FontAwesome';" class="fas fa-angle-right"></i> Gst Report
                    </h2>
                    <div class="row">
                        <div class="c-lg-12">
                            <div class="c-lg-2 field-wrapper">
                                <label>Select Month</label>
                                <select class="form-ctrl" [(ngModel)]="sendPayload.from_date">
                                    <option value=-1>
                                    </option>
                                    <option *ngFor="let i of selectMonth" [value]="i.key">
                                        {{i.month}}
                                    </option>
                                </select>
                            </div>
                            <div class="c-lg-1 field-wrapper">
                                <label>Select Year</label>
                                <select class="form-ctrl" [(ngModel)]="getYear">
                                    <option value=-1>
                                    </option>
                                    <option *ngFor="let i of selectYear" [value]="i">
                                        {{i}}
                                    </option>
                                </select>
                            </div>
                            <div class="c-lg-2" style="margin-top: 2%;">
                                <button class="btn fullBlue" (click)="getGstReport(sendPayload.from_date , getYear)">GO</button>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="c-lg-10"></div>
                        <div class="c-lg-2">
                            <span class="span-button" (click)="exportToExcel()">
                                <i class="fa fa-file-excel-o"></i>
                                Excel
                            </span>
                            <span class="span-button" style="margin-left: 15px;" (click)="exportToPdf()">
                                <i class="fa fa-file-pdf-o" (click)="exportToPdf()"></i>
                                Pdf
                            </span>
                        </div>
                    </div>
                </div>

                <section>
                    <div class="row" style="margin-top: 10px;">
                        <div class="c-lg-2">

                        </div>
                        <div class="c-lg-8">
                            <ul *ngIf="records.length !=0" class="made">
                                <li>
                                    <span class="made-out">Total GST</span>
                                    <span class="made-in"> : â‚¹{{records.toLocaleString('en-IN')}}</span>
                                </li>
                            </ul>
                        </div>
                        <div class="c-lg-2">
                            <div id="basic-search">
                                <input #search type="text" class="search-field searchName" placeholder="Search" [(ngModel)]="searchText" name="searchData"
                                    (keyup)="searchDatabase()" style="padding:7px 10px; width:200px; height:35px; float:right;">
                            </div>
                        </div>
                    </div>
                </section>


                <div class="table-content">

                    <rob-table [isMulti]='false' [hasMenu]="false" [records]="getPaymentRecords" [dataStatus]="dataStatus" [tableName]="'feereport'"
                        [settings]="feeSettings1">
                    </rob-table>
                </div>
            </div>
        </section>
    </aside>
</div>
