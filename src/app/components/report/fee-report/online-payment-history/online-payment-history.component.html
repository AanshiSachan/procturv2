<loaders-css [loader]="'ball-scale-ripple-multiple'" class="app-loader-wrapper" [loaderClass]="'blueRipple'" *ngIf="isRippleLoad">
</loaders-css>

<div class="report-wrapper clearFix">
    <aside class="middle-full">
        <section class="middle-main clearFix">
            <div class="middle-top mb0 clearFix header">
                <div class="report-header" style="padding-bottom:1%">
                    <h2>
                        <a routerLink="/reports">
                            Report
                        </a>
                        <i style="font-family: 'FontAwesome';" class="fas fa-angle-right"></i>
                        <a routerLink="/reports/fee">
                            Fee Report
                        </a>
                        <i style="font-family: 'FontAwesome';" class="fas fa-angle-right"></i> Payment History
                    </h2>
                    <a (click)="searchByName()" class="showFilter" style="float:right;"  *ngIf="removeSearchByName">Show Name Filter</a>
                    
                    <div class="row report-header" style="margin-top:3%;">
                        <div class="c-lg-12">
                            <div class="c-lg-8" *ngIf="removeSearchByName">
                                <div class="c-lg-12">
                                    <div class="c-lg-6 field-wrapper datePickerBox">
                                        <label for="from">From Date</label>
                                        <input type="text" class="form-ctrl" id="from" bsDatepicker [(ngModel)]="sendPayload.from_date">
                                        <a style="float:right" (click)="clearFromDate()">clear</a>
                                    </div>
                                    <div class="c-lg-6 field-wrapper datePickerBox">
                                        <label for="from">To Date</label>
                                        <input type="text" class="form-ctrl" id="from" bsDatepicker [(ngModel)]="sendPayload.to_date">
                                        <a style="float:right" (click)="clearToDate()">clear</a>
                                    </div>
                                </div>
                                <div class="c-lg-12" style="margin-top:3%;">
                                    <div class="c-lg-8" style="margin-top:1%;margin-left:2%;">
                                        <div class="c-lg-3 field-radio-wrapper makeAdjust" style="text-align: left;">
                                            <input type="radio" class="form-radio" name="active" id="active" [(ngModel)]="sendPayload.payment_history_student_category_option"
                                                [value]="0" checked="true">
                                            <label for="active">Active</label>
                                        </div>
                                        <div class="c-lg-3 field-radio-wrapper makeAdjust" style="text-align: left;">
                                            <input type="radio" class="form-radio" name="active" id="allStudents" [(ngModel)]="sendPayload.payment_history_student_category_option"
                                                [value]="2">
                                            <label for="allStudents">All Students</label>
                                        </div>
                                        <div class="c-lg-3 field-radio-wrapper makeAdjust">
                                            <div>
                                                <input type="radio" class="form-radio" name="active" id="others" [(ngModel)]="sendPayload.payment_history_student_category_option"
                                                    [value]="1">
                                                <label for="others">Others</label>
                                            </div>

                                            <div style="position: relative;top: -25px;left:42px;right:0px;">
                                                <aside class="pull-left">
                                                    <rob-tooltip [textMessage]="'?'" [message]="helpMsg" [placement]="'left'" [customClass]="'left'">
                                                    </rob-tooltip>
                                                </aside>
                                            </div>
                                        </div>
                                        <div class="c-lg-3" style="text-align: left;">
                                            <input type="button" class="btn fullBlue" value="GO" (click)="getAllPaymentRecords()">
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="c-lg-4" style="margin-top:2%;" *ngIf="removeSearchByName">
                                <div class="c-lg-12">
                                    <div class="c-lg-6">
                                        <div>
                                            <label style=" color:green;">Active</label>
                                        </div>
                                        <div style="position: relative;top: -25px;left:42px;right:0px;">
                                            <aside class="pull-left">
                                                <rob-tooltip [textMessage]="'?'" [message]="helpMsg3" [placement]="'left'" [customClass]="'left'">
                                                </rob-tooltip>
                                            </aside>
                                        </div>
                                    </div>
                                    <div class="c-lg-6">
                                        <div>
                                            <label style="color:red;">Inactive</label>
                                        </div>
                                        <div style="position: relative;top: -25px;left:50px;right:0px;">
                                            <aside class="pull-left">
                                                <rob-tooltip [textMessage]="'?'" [message]="helpMsg4" [placement]="'left'" [customClass]="'left'">
                                                </rob-tooltip>
                                            </aside>
                                        </div>
                                    </div>
                                </div>
                                <div class="c-lg-12">
                                    <div class="c-lg-6">
                                        <div>
                                            <label style="color:brown;">Historical</label>
                                        </div>
                                        <div style="position: relative;top: -25px;left:60px;right:0px;">
                                            <aside class="pull-left">
                                                <rob-tooltip [textMessage]="'?'" [message]="helpMsg1" [placement]="'left'" [customClass]="'left'">
                                                </rob-tooltip>
                                            </aside>
                                        </div>
                                    </div>
                                    <div class="c-lg-6">
                                        <div>
                                            <label style="color:blue;">Archived</label>
                                        </div>
                                        <div style="position: relative;top: -25px;left:55px;right:0px;">
                                            <aside class="pull-left">
                                                <rob-tooltip [textMessage]="'?'" [message]="helpMsg2" [placement]="'left'" [customClass]="'left'">
                                                </rob-tooltip>
                                            </aside>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row" style="padding-top:16px;margin-top:16px;" *ngIf="searchByNameVisible">
                                <div class="c-lg-3 field-wrapper">
                                    <label for=from>Student Name/Contact No/Reciept No</label>
                                    <input type="text" class="form-ctrl" id="from" [(ngModel)]="searchName">
                                </div>

                                <div class="c-lg-3 field-wrapper" style="margin-top:1%;">

                                    <input type="button" class="btn fullBlue" value="GO" (click)="getAllPaymentRecords()">

                                    <a (click)="searchByDate()" class="showFilter">Remove Search By Name Filter</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="basic-search" style="margin:5px; float:right;">
                    <input #search type="text" class="search-field searchName" placeholder="Search" [(ngModel)]="searchText" name="searchData"
                        (keyup)="searchDatabase()" style="padding:7px 10px; width:200px; height:35px;">
                </div>

                <div class="table-content">
                    <div style="margin: 10px;">

                        <a (click)="exportToExcel()" class="download" style="margin-top: 10px;">Download To Excel</a>
                        <span class="fa fa-cloud-download">
                        </span>
                    </div>
                    <rob-table [isMulti]='false' [hasMenu]="false" (multiOptionSelected)="optionSelected($event)" [records]="dataGetPayload"
                        [dataStatus]="dataStatus" [tableName]="'feereport'" [settings]="feeSettings1">
                    </rob-table>
                </div>

            </div>
        </section>
    </aside>
</div>
