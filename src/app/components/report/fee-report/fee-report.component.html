<div class="report-wrapper clearFix">
    <aside class="middle-full">
        <section class="middle-main clearFix">

            <div class="header">
                <section class="middle-top mb0 clearFix report-header">
                    <h2 class="pull-left">
                        <a routerLink="/reports/home">
                            <i style="font-family: 'FontAwesome'; font-size: 24px;cursor: pointer;" class="fas fa-home"></i>
                        </a>
                        <i style="font-family: 'FontAwesome';" class="fas fa-angle-right"></i> Fee Report
                    </h2>
                    <aside class="pull-right">
                    </aside>
                </section>

                <section class="fee-filter">

                    <div class="c-lg-3">
                        <div class="field-wrapper">
                            <label for="mc">Master Course</label>
                            <select class="form-ctrl" name="" id="mc">
                                <option value="-1"></option>
                            </select>
                        </div>
                    </div>
                    <div class="c-lg-3">
                        <div class="field-wrapper">
                            <label for="cc">Course</label>
                            <select class="form-ctrl" name="" id="cc">
                                <option value="-1"></option>
                            </select>
                        </div>
                    </div>
                    <div class="c-lg-3">
                        <div class="field-wrapper">
                            <label for="ic">Installment</label>
                            <select class="form-ctrl" name="" id="ic">
                                <option value="-1"></option>
                            </select>
                        </div>
                    </div>
                    <div class="c-lg-3"></div>

                    <div class="c-lg-12">
                        <div class="c-lg-3 radio-group">
                            <div class="c-lg-6 field-radio-wrapper">
                                <input class="form-radio" type="radio" name="dues" value="all" id='r1' checked>
                                <label for="r1">All Students</label>
                            </div>

                            <div class="c-lg-6 field-radio-wrapper">
                                <input class="form-radio" type="radio" name="dues" value="last" id='r2'>
                                <label for="r2">Previous Dues</label>
                            </div>
                        </div>

                        <div class="c-lg-3">
                            <div class="field-wrapper datePickerBox">
                                <label for="ic">From Date</label>
                                <input type="text" value="" readonly="true" class="form-ctrl bsDatepicker" bsDatepicker/>
                            </div>
                        </div>

                        <div class="c-lg-3">
                            <div class="field-wrapper datePickerBox">
                                <label for="ic">To Date</label>
                                <input type="text" value="" readonly="true" class="form-ctrl bsDatepicker" bsDatepicker/>
                            </div>

                        </div>

                        <div class="c-lg-3 filter-btn">
                                <button class="btn fullBlue" (click)="fetchFeeDetails()">Go</button>
                        </div>
                    </div>

                </section>

            </div>

            <section class="fee-info">
                <div class="c-lg-8">
                    <div class="c-lg-1"></div>
                    <div class="c-lg-4">
                        <ul>
                            <li class="key">
                                Total Fees Collection
                            </li>
                            <li class="value">

                            </li>
                        </ul>
                    </div>
                    <div class="c-lg-4">
                        <ul>
                            <li class="key">
                                Total Fees collection others
                            </li>
                            <li class="value">

                            </li>
                        </ul>
                    </div>
                    <div class="c-lg-3">
                        <ul>
                            <li class="key">
                                Total Dues
                            </li>
                            <li class="value">

                            </li>
                        </ul>
                    </div>
                </div>
                <div class="c-lg-4">
                    <div class="form-wrapper">
                        <input type="text" name="" placeholder="Search" class="form-ctrl" id="">
                    </div>
                </div>
            </section>

            <section class="fee-table">
                <div class="table-content">
                    <rob-table [records]="feeDataSource" [tableName]="'feereport'" [settings]="feeSettings">
                    </rob-table>
                </div>
            </section>

        </section>
    </aside>
</div>
