<div class="middle-section clear-fix">
    <aside class="middle-full">
        <section class="middle-main clearFix">
            <section class="middle-top mb0 clearFix sms-header">
                <h2 class="pull-left">
                      Exam Report
                </h2>
                    <aside class="pull-right">
                    </aside>
            </section>
            <div class="row">
                <div class="c-sm-3 c-xs-3 c-lg-3 c-md-3 form-wrapper">
                    <label>Master Course</label>
                    <select class="side-form-ctrl" [(ngModel)]="masterData" (ngModelChange)="getCourseData($event)" name="masterCourse">
                        <option value="" selected>Master Course</option>
                        <option *ngFor="let i of masterCourses" [value]="i.standard_name">{{i.standard_name}}</option>
                    </select>
                </div>
                <div class="c-sm-3 c-xs-3 c-lg-3 c-md-3 form-wrapper" >
                    <label> Course</label>
                    <select class="side-form-ctrl" [(ngModel)]="courseData" (ngModelChange)="getSubjectData($event)">
                        <option value="" selected>Course</option>
                        <option *ngFor="let i of courseData" [value]="i.course_id" name="subjectCourse">{{i.course_name}}</option>
                    </select>
                </div>
                <div class="c-sm-3 c-xs-3 c-lg-3 c-md-3 form-wrapper">
                    <label>Subject</label>
                    <select class="side-form-ctrl" [(ngModel)]="batchesData" >
                        <option value="" selected>Batch Course</option>
                        <option *ngFor="let i of batchesData" [value]="i.batch_id" name="batchCourse">{{i.batch_name}}</option>
                    </select>
                </div>
                <div class="c-sm-3 c-xs-3 c-lg-3 c-md-3 form-wrapper">
                    <label>Subject</label>
                    <select class="side-form-ctrl" [(ngModel)]="batchesData" >
                        <option value="" selected>Exam Schedule</option>
                        <option *ngFor="let i of batchesData" [value]="i.batch_id" name="batchCourse">{{i.batch_name}}</option>
                    </select>
                </div>
                <div class="c-lg-4 c-md-4 c-sm-4 pull-Right">
                    <div class="btn-sms-search">
                      <input type="button" class="normal-btn fullBlue btn" value="View" 
                      (click)="fetchSmsByDate()"/>
                      <input type="button" class="normal-btn fullBlue btn" value="DetailReport" 
                      (click)="fetchSmsByDate()"/>
                      
                    </div>
                  
                
                
                </div>
            </div>
        </section>
    </aside>   
</div>
