<section class="clearFix" style="padding: 2%;padding-top: 2px;">
  <div class="content-container">
    <section class="middle-top mb0 clearFix ">
      <div class="header">
        <h2 class="pull-left">
          <a routerLink="/view/manage/role">
            Role
          </a>
          <i style="font-family: 'FontAwesome';" class="fas fa-angle-right"></i>
          <span *ngIf="roleId == '-1'">Add Role</span>
          <span *ngIf="roleId != '-1'">Edit Role</span>
        </h2>
      </div>
    </section>

    <div class="addEditRole">
      <div class="row" *ngIf="roleId == '-1'">
        <div class="c-sm-3 c-md-3 c-lg-3">
          <div class="field-wrapper">
            <label for="role_name">Role Name <span class="text-danger">*</span></label>
            <input type="text" class="form-ctrl" [(ngModel)]="roleName" id="role_name" name="role_name">
          </div>
        </div>
        <div class="c-sm-3 c-md-3 c-lg-3">
          <div class="field-wrapper">
            <label for="role_name">Role Description</label>
            <input type="text" class="form-ctrl" [(ngModel)]="roleDesc" id="role_desc" name="role_desc">
          </div>
        </div>
      </div>

      <div class="row" *ngIf="roleId != '-1'">
        <div class="c-sm-3 c-md-3 c-lg-3" style="margin-top: 30px;">
          <span><b>Role Name : <span class="text-danger">*</span></b> {{userData.role_name}}</span>
        </div>
        <div class="c-sm-3 c-md-3 c-lg-3">
          <div class="field-wrapper">
            <label for="role_name">Role Description</label>
            <input type="text" class="form-ctrl" [(ngModel)]="userData.role_desc" id="role_desc" name="role_desc">
          </div>
        </div>
      </div>

    </div>

    <!-- <div class="picklist-wrapper">
      <p-pickList [source]="cloneFeatureArray" [target]="targetFeatures" [showSourceControls]="false" [showTargetControls]="false"
        [responsive]="true" filterBy="feature_name,description" dragdrop="true">
        <ng-template let-car pTemplate="item">
          <div class="ui-helper-clearfix">

          </div>
        </ng-template>
      </p-pickList>
    </div> -->

    <div class="role-container">
      <div style="margin-bottom: 10px;">
        <span style="font-weight: 600;">Role List</span>
        <span style="float: right;margin-right: 1%;">Selected Roles : {{selectedRoleLength}} </span>
      </div>
      <div class="role-list-container">
        <div style="width: 100%;">
          <div class="Product">
            Proctur
          </div>
        <div *ngFor="let item of procturRoles;let i=index" class="role-data-container">
          <div *ngIf="item.product == 'Proctur'" class="field-checkbox-wrapper">
            <input type="checkbox" [(ngModel)]="item.isChecked" (change)="checkLengthofRole($event.target.checked)"
              [checked]="item.isChecked" class="form-checkbox" [id]="'checkbox-'+i">
            <label [for]="'checkbox-'+i">{{item.feature_name}}</label>
          </div>
        </div>
      </div>
        <div style="width: 100%;" *ngIf="isShoweOnlineExam">
          <div class="Product">
            Examdesk
          </div>
        <div *ngFor="let item of examDeskRoles;let i=index" class="role-data-container">
        <div *ngIf="item.product == 'Examdesk'" class="field-checkbox-wrapper">
          <input type="checkbox" [(ngModel)]="item.isChecked" (change)="checkLengthofRole($event.target.checked)"
            [checked]="item.isChecked" class="form-checkbox" [id]="'checkboxio-'+i">
          <label [for]="'checkboxio-'+i">{{item.feature_name}}</label>
        </div>
        </div>
      </div>
      </div>
    </div>

    <div class="btn-section pull-right">
      <button routerLink='/view/manage/role' class="btn">Cancel</button>
      <button class="btn fullBlue" *ngIf="roleId == '-1'" (click)="createNewRole()">Save</button>
      <button class="btn fullBlue" *ngIf="roleId != '-1'" (click)="updateRole()">Update</button>
    </div>

  </div>
</section>
