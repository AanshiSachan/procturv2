<div class="container">
    <div class="row">
        <h2>SMS Settings </h2>
      <div class="col-25">
        <label for="gatewayName">Gateway Name<span class="danger">*</span></label>
      </div>
      <div class="col-75">
        <input type="text" id="gatewayName" name="gatewayName" placeholder="gateway name..">
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="userName">Username<span class="danger">*</span></label>
      </div>
      <div class="col-75">
        <input type="text" id="userName" name="username" placeholder="user name..">
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="password">Password <span class="danger">*</span></label>
      </div>
      <div class="col-75">
        <input type="password" id="lname" name="password" placeholder="password..">
      </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="smsId">SMS Sender ID<span class="danger">*</span></label>
        </div>
        <div class="col-75">
          <input type="password" id="smsId" name="smsId" placeholder="Sender id..">
        </div>
        </div>
        <div class="row">
            <div class="col-25">
              <label for="brandName">Brand Name<span class="danger">*</span></label>
            </div>
            <div class="col-75">
              <input type="password" id="brandName" name="brandName" placeholder="brand name..">
            </div>
            </div>
            <h1>Is Active</h1>
            <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
            <label for="vehicle1"> Yes</label><br>
            <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
            <label for="vehicle2">No</label><br>
            <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
            <div class="row">
                <input type="submit" value="Submit">
              </div>
        
</div>
