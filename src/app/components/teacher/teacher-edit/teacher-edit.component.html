<div class="middle-section clearFix">
    <section class="middle-top mb0 clearFix" style="margin-bottom: 10px;">
        <h1 class="pull-left">
            Edit Teacher
        </h1>
    </section>

    <section class="middle-main clearFix">

        <aside class="c-lg-6 c-md-6 c-sm-6">
            <div class="pull-left">
                <form [formGroup]="editTeacherForm" novalidate (ngSubmit)="saveTeacherInfo()">
                    <div class="row field-wrapper" [ngClass]="{'has-value': teacher_name != ''}">
                        <input type="text" class="form-ctrl" formControlName="teacher_name" name="name" (focus)="inputClickedCheck($event)">
                        <label for="name">Teacher Name
                            <span style="color:red">*</span>
                        </label>
                        <div *ngIf="editTeacherForm.controls['teacher_name'].invalid && (editTeacherForm.controls['teacher_name'].dirty || editTeacherForm.controls['teacher_name'].touched)"
                            class="alert alert-danger">
                            <div *ngIf="editTeacherForm.controls['teacher_name'].hasError('required')">
                                Teacher Name is required.
                            </div>
                        </div>
                    </div>
                    <div class="row field-wrapper" [ngClass]="{'has-value': teacher_curr_addr != ''}">
                        <input type="text" class="form-ctrl" formControlName="teacher_curr_addr" name="CurrentAddress" (focus)="inputClickedCheck($event)">
                        <label for="CurrentAddress">Current Address
                        </label>
                    </div>
                    <div class="row field-wrapper has-value">
                        <input type="text" class="form-ctrl" formControlName="teacher_phone" name="contNumber" (focus)="inputClickedCheck($event)">
                        <label for="contNumber">Contact Number
                            <span style="color:red">*</span>
                        </label>
                        <div *ngIf="editTeacherForm.controls['teacher_phone'].invalid && (editTeacherForm.controls['teacher_phone'].dirty || editTeacherForm.controls['teacher_phone'].touched)"
                            class="alert alert-danger">
                            <div *ngIf="editTeacherForm.controls['teacher_phone'].hasError('required')">
                                Contact Number is required.
                            </div>
                            <div *ngIf="editTeacherForm.controls['teacher_phone'].hasError('minlength')">
                                Contact Number is not valid.
                            </div>
                            <div *ngIf="editTeacherForm.controls['teacher_phone'].hasError('maxlength')">
                                Contact Number is not valid.
                            </div>
                        </div>
                    </div>
                    <div class="row field-wrapper" [ngClass]="{'has-value': teacher_alt_phone != ''}">
                        <input type="text" class="form-ctrl" name="alternateNo" formControlName="teacher_alt_phone" (focus)="inputClickedCheck($event)">
                        <label for="alternateNo">Alternate Contact Number
                        </label>
                    </div>
                    <div class="row field-wrapper" [ngClass]="{'has-value': teacher_standards != ''}">
                        <input type="text" class="form-ctrl" name="standard" formControlName="teacher_standards" (focus)="inputClickedCheck($event)">
                        <label for="standard">Standard
                        </label>
                    </div>
                    <div class="row field-wrapper" [ngClass]="{'has-value': teacher_email != ''}">
                        <input type="email" class="form-ctrl" name="emailID" formControlName="teacher_email" (focus)="inputClickedCheck($event)">
                        <label for="emailID">Email Id
                        </label>
                    </div>
                    <div class="row field-wrapper" [ngClass]="{'has-value': teacher_subjects != ''}">
                        <input type="text" class="form-ctrl" name="subject" formControlName="teacher_subjects" (focus)="inputClickedCheck($event)">
                        <label for="subject">Subjects
                        </label>
                    </div>
                    <div class="row field-wrapper" [ngClass]="{'has-value': hour_rate != ''}">
                        <input type="text" class="form-ctrl" name="salary" formControlName="hour_rate" (focus)="inputClickedCheck($event)">
                        <label for="salary">Salary (Per Hour)
                        </label>
                    </div>
                    <div class="extra-margin" style="margin-top: 15px;">

                        <div class="field-checkbox-wrapper" style="margin-left: -40px;">
                            <div class="field-checkbox-wrapper">
                                <input type="checkbox" value="" name="isActive" formControlName="is_active" class="form-checkbox">
                                <label for="isActive">Is Active</label>
                            </div>
                        </div>

                        <div class="field-checkbox-wrapper" style="margin-left: -40px;">
                            <div class="field-checkbox-wrapper">
                                <input type="checkbox" value="" name="allow" formControlName="is_allow_teacher_to_only_mark_attendance" class="form-checkbox">
                                <label for="allow">Allow teacher to only mark attendance</label>
                            </div>
                        </div>


                        <div class="field-checkbox-wrapper" style="margin-left: -40px;">
                            <div class="field-checkbox-wrapper">
                                <input type="checkbox" value="" name="markAttendance" formControlName="is_student_mgmt_flag" class="form-checkbox">
                                <label for="markAttendance">Allow teacher to view Contact details of student</label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="pull-right">
                            <button routerLink="/teacher" class="btn redBtn">Cancel</button>
                            <button [disabled]='!editTeacherForm.valid' class="btn fullBlue" style="font-size: 16px;height: 40px;" type="submit">Save</button>
                        </div>
                    </div>
                </form>
            </div>
        </aside>
        <aside class="c-lg-6 c-md-6 c-sm-6">
            <div class="profileWrapper">
                <proctur-image [serverImg]="studentImage" [containerWidth]="containerWidth" (setImage)="setImage($event)">

                </proctur-image>
            </div>
            <div class="row">
                <div class="c-sm-4 c-md-4 c-lg-4" style="margin-right: 20px;">
                    <div class="field-wrapper">
                        <input class="hide" type="file" #idCardUpload accept="image/gif,image/jpeg,image/jpg,image/png" (change)="onChangeIdCardUpload()">
                        <input *ngIf="(hasIdCard == 'Y')" type="button" class="btn" value="Update Id-Card" (click)="updateIdCard($event)">
                        <input *ngIf="(hasIdCard == 'N')" type="button" class="btn" value="Upload Id-Card" (click)="updateIdCard($event)">
                    </div>
                </div>
                <div class="c-sm-4 c-md-4 c-lg-4" style="margin-top: 10px;" *ngIf="(hasIdCard == 'Y')">
                    <a #uploadImageAnchor>
                        <img #uploadedImage src="assets/images/download_doc.jpg" style="width: 30px;" (click)="downloadIdCard()">
                    </a>
                </div>
            </div>
        </aside>

    </section>

</div>
