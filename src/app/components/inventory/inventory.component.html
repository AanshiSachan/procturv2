<div class="middle-section clearFix">
    <section class="middle-top mb0 clearFix" style="margin-bottom: 10px;">
        <h1 class="pull-left">
            Manage Inventory
        </h1>
    </section>

    <section class="middle-main clearFix">
        <div class="common-tab">
            <ul>
                <li id="item" (click)="switchActiveView('item')" class="active">
                    <a routerLink="/view/inventory/item">Item</a>
                </li>
                <li id="category" (click)="switchActiveView('category')">
                    <a routerLink="/view/inventory/category">Category</a>
                </li>
            </ul>
        </div>

        <div class="router-container">
            <router-outlet></router-outlet>
        </div>
    </section>

</div>
