<form class="form-horizontal" role="form"  id="templateDataForm">
    <div class="row">
        <div class="col-sm-12" style="margin-bottom: 10px;">
            <div class="form-group">                       
                 <label for="salary_grades" class="col-sm-2 control-label">
                    Salary Grades <span class="text-red">*</span>
                </label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="salary_grades" name="salary_grades" value="">
                </div>
                <span class="col-sm-4 control-label" id="salary_grades_error">
                 </span>
            </div>

            <div class="form-group">                       
                 <label for="basic_salary" class="col-sm-2 control-label">
                    Basic Salary <span class="text-red">*</span>
                </label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="basic_salary" name="basic_salary" value="">
                </div>
                <span class="col-sm-4 control-label" id="basic_salary_error">
              </span>
            </div>

            <div class="form-group">  
                 <label for="overtime_rate" class="col-sm-2 control-label">
                    Overtime Rate(Per Hour)<span class="text-red">*</span>
                </label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="overtime_rate" name="overtime_rate" value="">
                </div>
                <span class="col-sm-4 control-label" id="overtime_rate_error">
                  </span>
            </div>
        </div>


        <div class="col-sm-6">
            <div class="box" style="border: 1px solid #eee">
                <div class="box-header" style="background-color: #fff;border-bottom: 1px solid #eee;color: #000;">
                    <h3 class="box-title" style="color: #1a2229">Allowances</h3>
                </div><!-- /.box-header -->
                <!-- form start -->
                <div class="box-body">
                    <div class="row">
                        <div class="col-sm-12" id="allowances">
                              
                            <div class="form-group allowancesfield">
                                <div class="col-sm-5">
                                    <input type="text" class="form-control" id="allowanceslabel1" name="allowanceslabel1" value="House Rent" placeholder="Enter Allowances Label">
                                </div>

                                <div class="col-sm-5">
                                    <input type="text" class="form-control allowancesamount" id="allowancesamount1" name="allowancesamount1" value="" placeholder="Enter Allowances Value">
                                </div>

                                <div class="col-sm-2">
                                    <button type="button" class="btn btn-success btn-xs salary-btn salary-btn-allowances-add" id="salary-btn-allowances-add" onclick="addAllowances()">
                                        <i class="fa fa-plus"></i>
                                    </button>
                                </div>

                                <span class="col-sm-12 errorpointallowances" id="allowanceserror1">
                                                                            </span>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div class="col-sm-6">
            <div class="box" style="border: 1px solid #eee;">
                <div class="box-header" style="background-color: #fff;border-bottom: 1px solid #eee;color: #000;">
                    <h3 class="box-title" style="color: #1a2229">Deduction</h3>
                </div><!-- /.box-header -->
                <!-- form start -->
                <div class="box-body">
                    <div class="row">
                        <div class="col-sm-12" id="deductions">
                            <div class="form-group deductionsfield">
                                <div class="col-sm-5">
                                    <input type="text" class="form-control" id="deductionslabel1" name="deductionslabel1" value="Provident Fund" placeholder="Enter Deductions Label">
                                </div>

                                <div class="col-sm-5">
                                    <input type="text" class="form-control deductionsamount" id="deductionsamount1" name="deductionsamount1" value="" placeholder="Enter Deductions Value">
                                </div>

                                <div class="col-sm-2">
                                    <button type="button" class="btn btn-success btn-xs salary-btn salary-btn-deductions-add" id="salary-btn-deductions-add" onclick="addDeductions()">
                                        <i class="fa fa-plus"></i>
                                    </button>
                                </div>

                                <span class="col-sm-12 errorpointdeductions" id="deductionserror1">
                                                                            </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-sm-8 col-sm-offset-4">
            <div class="box" style="border: 1px solid #eee;">
                <div class="box-header" style="background-color: #fff;border-bottom: 1px solid #eee;color: #000;">
                    <h3 class="box-title" style="color: #1a2229">Total Salary Details</h3>
                </div><!-- /.box-header -->
                <!-- form start -->
                <div class="box-body">
                    <div class="row">
                        <div class="col-sm-12">
                            <table class="table table-bordered">
                                <tbody><tr>
                                    <td class="col-sm-8" style="line-height: 36px">Gross Salary</td>

                                    <td class="col-sm-4"><input class="form-control" id="gross_salary" type="text" disabled="disabled" name="gross_salary"></td>
                                </tr>

                                <tr>
                                    <td class="col-sm-8" style="line-height: 36px">Total Deduction</td>

                                    <td class="col-sm-4"><input class="form-control" id="total_deduction" type="text" disabled="disabled" name="total_deduction"></td>
                                </tr>

                                <tr>
                                    <td class="col-sm-8" style="line-height: 36px">Net Salary</td>

                                    <td class="col-sm-4"><input class="form-control" id="net_salary" type="text" disabled="disabled" name="net_salary"></td>
                                </tr>
                            </tbody></table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div>
            <input class="blue_button pull-right" type="button" id="addSalaryTemplate" value="Add Salary Template">
        </div>

    </div>
</form>
