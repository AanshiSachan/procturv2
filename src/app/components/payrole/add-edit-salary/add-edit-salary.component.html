<!-- <div class="box-header">
    <h3 class="box-title">Salary Template</h3> -->
<form class="form-horizontal" role="form"  id="templateDataForm">
    <div class="row">
        <div class="col-sm-12" style="margin-bottom: 10px;">
            <div class="form-group">                       
                 <label for="salary_grades" class="col-sm-2 control-label">
                    Salary Grades <span class="text-red">*</span>
                </label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="salary_grades" [(ngModel)]="salaryModel.salary_grade" name="salary_grades">
                </div>
                <span class="col-sm-4 control-label" id="salary_grades_error">
                 </span>
            </div>

            <div class="form-group">                       
                 <label for="basic_salary" class="col-sm-2 control-label">
                    Basic Salary <span class="text-red">*</span>
                </label>
                <div class="col-sm-4">
                    <input type="number" class="form-control" id="basic_salary" [(ngModel)]="salaryModel.basic_salary" name="basic_salary" value="">
                </div>
                <span class="col-sm-4 control-label" id="basic_salary_error">
              </span>
            </div>

            <div class="form-group">  
                 <label for="overtime_rate" class="col-sm-2 control-label">
                    Overtime Rate(Per Hour)<span class="text-red">*</span>
                </label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="overtime_rate" [(ngModel)]="salaryModel.overtime_rate" name="overtime_rate" value="">
                </div>
                <span class="col-sm-4 control-label" id="overtime_rate_error">
                  </span>
            </div>
        </div>


        <div class="col-sm-6">
            <div class="box" style="border: 1px solid #eee">
                <div class="box-header" style="background-color: #fff;border-bottom: 1px solid #eee;color: #000;">
                    <h3 class="box-title" style="color: #1a2229">Allowances</h3>
                </div><!-- /.box-header -->
                <!-- form start -->
                <div class="box-body" >
                    <div class="row" >
                        <div class="col-sm-12" id="allowances">
                              
                            <div class="form-group allowancesfield">
                                <div class="col-sm-5">
                                    <input type="text" class="form-control" id="allowanceslabel1" [(ngModel)]="salaryModel.allowance" name="allowanceslabel1" value="House Rent" placeholder="Enter Allowances Label">
                                </div>

                                <div class="col-sm-5">
                                    <input type="number" class="form-control allowancesamount" id="allowancesamount1" [(ngModel)]="salaryModel.allowance_amount" name="allowancesamount1" value="" placeholder="Enter Allowances Value">
                                </div>

                                <div class="col-sm-2">
                                    <button type="button" class="btn btn-success btn-xs salary-btn salary-btn-allowances-add" (click)="addAllowonceDeduction('A')" id="salary-btn-allowances-add">&nbsp;
                                        <i class="fa fa-plus"></i>
                                    </button>

                                    
                                    <!-- <a   *ngIf="template_allowances_map_dtos.length"><img src="../../../assets/img1/delete.svg" title="Delete" class="group18" ></a> -->

                                </div>

                                <span class="col-sm-12 errorpointallowances" id="allowanceserror1">
                                                                            </span>
                            </div>
                            
                        </div>
                        <!-- ===========itrate-Allownce-div=============== -->
                        <div *ngFor="let record of template_allowances_map_dtos">
                            <!-- <div class="form-group allowancesfield"> -->
                                <div class="col-sm-5">
                                    <input type="text" class="form-control" id="allowanceslabel1" [(ngModel)]="record.allowance" name="allowanceslabel1" value="House Rent" placeholder="Enter Allowances Label">
                                </div>

                                <div class="col-sm-5">
                                    <input type="number" class="form-control allowancesamount" id="allowancesamount1" [(ngModel)]="record.allowance_amount" name="allowancesamount1" value="" placeholder="Enter Allowances Value">
                                </div>

                                <div class="col-sm-2">
                                    <button type="button" class="btn btn-success btn-xs salary-btn salary-btn-allowances-add" (click)="addAllowonceDeduction('A')" id="salary-btn-allowances-add">&nbsp;
                                        <i class="fa fa-plus"></i>
                                    </button>
                                    <a ><img src="../../../assets/img1/delete.svg" title="Delete" class="group18" ></a>

                                   </div> 
                                   <!-- <div class="col-sm-1">
                                    <a ><img src="../../../assets/img1/delete.svg" title="Delete" class="group18" ></a>
                                 
                                </div> -->

                                <span class="col-sm-12 errorpointallowances" id="allowanceserror1">
                                                                            </span>
                            <!-- </div> -->
                        </div>
                        <!-- ==============end========== -->
                    </div>
                </div>
            </div>
        </div>


        <div class="col-sm-6">
            <div class="box" style="border: 1px solid #eee;">
                <div class="box-header" style="background-color: #fff;border-bottom: 1px solid #eee;color: #000;">
                    <h3 class="box-title" style="color: #1a2229">Deduction</h3>
                </div><!-- /.box-header -->
                <!-- form start -->
                <div class="box-body">
                    <div class="row">
                        <div class="col-sm-12" id="deductions">
                            <div class="form-group deductionsfield">
                                <div class="col-sm-5">
                                    <input type="text" class="form-control" id="deductionslabel1" name="deductionslabel1" [(ngModel)]="salaryModel.deduction" value="Provident Fund" placeholder="Enter Deductions Label">
                                </div>

                                <div class="col-sm-5">
                                    <input type="text" class="form-control deductionsamount" id="deductionsamount1"  [(ngModel)]="salaryModel.deduction_amount" name="deductionsamount1" value="" placeholder="Enter Deductions Value">
                                </div>

                                <div class="col-sm-2">
                                    <button type="button" class="btn btn-success btn-xs salary-btn salary-btn-deductions-add" (click)="addAllowonceDeduction('D')" id="salary-btn-deductions-add">
                                        <i class="fa fa-plus"></i>
                                    </button>
                                </div>

                                <span class="col-sm-12 errorpointdeductions" id="deductionserror1">
                                                                            </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-sm-8 col-sm-offset-4">
            <div class="box" style="border: 1px solid #eee;">
                <div class="box-header" style="background-color: #fff;border-bottom: 1px solid #eee;color: #000;">
                    <h3 class="box-title" style="color: #1a2229">Total Salary Details</h3>
                </div><!-- /.box-header -->
                <!-- form start -->
                <div class="box-body">
                    <div class="row">
                        <div class="col-sm-12">
                            <table class="table table-bordered">
                                <tbody><tr>
                                    <td class="col-sm-8" style="line-height: 36px">Gross Salary</td>

                                    <td class="col-sm-4"><input class="form-control" id="gross_salary" type="number" disabled="disabled" name="gross_salary" value="{{salaryModel.basic_salary + salaryModel.allowance_amount}}"></td>
                                </tr>

                                <tr>
                                    <td class="col-sm-8" style="line-height: 36px">Total Deduction</td>

                                    <td class="col-sm-4"><input class="form-control" id="total_deduction" type="number" disabled="disabled" name="total_deduction" value="{{salaryModel.total_deduction}}"></td>
                                </tr>

                                <tr>
                                    <td class="col-sm-8" style="line-height: 36px">Net Salary</td>

                                    <td class="col-sm-4"><input class="form-control" id="net_salary" type="number" disabled="disabled" name="net_salary" value="{{salaryModel.net_salary}}"></td>
                                </tr>
                            </tbody></table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div *ngIf="!isEdit">
            <input class="blue_button pull-right" type="button" id="addSalaryTemplate" (click)="createSalary()" value="Add Salary Template">
        </div>
        <div *ngIf="sectionName == 'Edit'">
            <input class="blue_button pull-right" type="button" id="updateSalaryTemplate" (click)="updateSalary()" value="Update Salary Template">
        </div>

</div>

</form>
