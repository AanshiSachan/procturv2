<div class="container" [ngBusy]="{busy: busy, message: 'Loading...', backdrop: false, delay: 100, maxDuration: 1000}"
style="margin:0px 0px 20px 0px;padding:0px;width:89vw;">

  <div class="row" style="margin:0px;padding:0px;">
    <div class="col-md-12" style="float:left; margin:10px;">
      <h3>Enquiry Management</h3>
    </div>
  </div>

  <div class="row table table-control" style="margin:0px;padding:0px;">
    <div class="col-md-4" style="padding-top: 10px;">
      <md-input-container color="accent">
        <input mdInput #search class="search" type="text" placeholder="Search..." (keyup)="onSearch(search.value)">
      </md-input-container>
    </div>
    <div class="col-md-4" style="padding-top: 20px;">
      <button class="btn control-btn" (click)="convertPdf()">pdf</button>
      <button class="btn control-btn">doc</button>
      <button class="btn control-btn">csv</button>
    </div>

    <div class="col-md-4" style="padding-top: 20px;">
      <button class="btn control-btn" (click)="onCreate()" mdTooltip="Add Enquiry"><md-icon>add</md-icon></button>
      <button class="btn control-btn" (click)="refreshSource()" mdTooltip="Refresh"><md-icon>refresh</md-icon></button>
      <ss-multiselect-dropdown [options]="myOptions" [texts]="myTexts" [settings]="mySettings" [(ngModel)]="optionsModel" (ngModelChange)="toggle($event)" mdTooltip="Toggle Column"></ss-multiselect-dropdown>
      <button class="btn control-btn" [mdMenuTriggerFor]="menu" *ngIf="actionBtn">
      <md-icon>menu</md-icon>
      </button>
      <md-menu #menu="mdMenu" >
      <button md-menu-item (click)="onDelete()"><md-icon>delete</md-icon></button>
      <button md-menu-item><md-icon>mode_edit</md-icon></button>
      <button md-menu-item mdTooltip="Add Enquiry Message"><md-icon>rate_review</md-icon></button>
      </md-menu>
    </div>
  </div>

<!--   (create)="onCreate($event)" 
  (delete)="onDelete($event)"  -->

  <div class="row table" style="margin:0px;padding:0px;">
    <div class="col-md-12 smart-table-container" style="margin:0px 0px 20px 0px;">
      <ng2-smart-table [settings]="settings" [source]="source"
      (userRowSelect)="handleGridSelected($event)"
      (edit)="onSave($event)">
     </ng2-smart-table>
    </div>
  </div>
</div>
